<!DOCTYPE html>
<html class="uie-tokens uie-tokens--documentation-tokens-icons" data-theme="plain">
  <head>
    <title>Icons â€¢ UIengine Test Project (1.0.0)</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="/test-project/assets/semantic/semantic.min.css" rel="stylesheet">
    <link href="/test-project/assets/styles/components.css" rel="stylesheet">
    <link href="/test-project/assets/styles/theme-plain.css" rel="stylesheet">
    <link href="/test-project/assets/styles/uiengine-custom-styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
<link href="/test-project/_assets/styles/inject.0037cb7.css" rel="stylesheet">

<div class="uie">
  <div class="uie-tokens">

      
      <section class="uie-tokens__category" id="General">
          <h2 class="uie-tokens__title">General</h2>
        
          <div class="uie-tokens__grid">
          <figure class="uie-icon-token">
            <div class="uie-icon-token__icon">
              <i class="search icon"></i>
            </div>
            <figcaption class="uie-icon-token__name">
              Search
            </figcaption>
          </figure>
          <figure class="uie-icon-token">
            <div class="uie-icon-token__icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="16" viewBox="0 0 22 16"><path fill="#000" fill-rule="nonzero" d="M20 12.8a1.3 1.3 0 01.1 2.4H2a1.3 1.3 0 01-.1-2.4H20zm0-6a1.3 1.3 0 01.1 2.4H2a1.2 1.2 0 01-.1-2.4H20zm0-6a1.3 1.3 0 01.1 2.4H2A1.2 1.2 0 011.9.9H20z"/></svg>
            </div>
            <figcaption class="uie-icon-token__name">
              menu
            </figcaption>
          </figure>
      </div>
      </section>
      <section class="uie-tokens__category" id="Form">
          <h2 class="uie-tokens__title">Form</h2>
        
    
      <div class="uie-table-wrapper">
        <table class="uie-tokens__container uie-tokens__container--icon">
          <thead>
            <tr>
              <th class="uie-icon-token__label uie-icon-token__label--icon">Icon</th>
              <th class="uie-icon-token__label uie-icon-token__label--name">Name</th>
              <th class="uie-icon-token__label uie-icon-token__label--value">Usage</th>
                <th class="uie-icon-token__label uie-icon-token__label--variable">Variable</th>
                <th class="uie-icon-token__label uie-icon-token__label--description">Description</th>
            </tr>
          </thead>
          <tbody>
              <tr class="uie-icon-token">
                <td class="uie-icon-token__value uie-icon-token__value--icon"><i class="green check icon"></i></td>
                <td class="uie-icon-token__value">Check</td>
                <td class="uie-icon-token__value uie-icon-token__value--value"><code>&lt;i class=&#34;green check icon&#34;&gt;&lt;/i&gt;</code></td>
                
                  <td class="uie-icon-token__value uie-icon-token__value--variable"><code>green check</code></td>
                
                
                  <td class="uie-icon-token__value uie-icon-token__value--description">Display successful user input</td>
                
                
              </tr>
              <tr class="uie-icon-token">
                <td class="uie-icon-token__value uie-icon-token__value--icon"><i class="red remove icon icon"></i></td>
                <td class="uie-icon-token__value">Error</td>
                <td class="uie-icon-token__value uie-icon-token__value--value"><code>&lt;i class=&#34;red remove icon icon&#34;&gt;&lt;/i&gt;</code></td>
                
                  <td class="uie-icon-token__value uie-icon-token__value--variable"><code>red remove</code></td>
                
                
                  <td class="uie-icon-token__value uie-icon-token__value--description">Error hints and messages</td>
                
                
              </tr>
          </tbody>
        </table>
      </div>
      </section>

  </div>
</div></div>
    <script src="/test-project/assets/scripts/main.js" defer></script>
  </body>
</html>
