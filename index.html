d apps."}},{"tag":"meta","attrs":{"name":"og:image:width","content":1024}},{"tag":"meta","attrs":{"name":"og:image:height","content":640}},{"tag":"meta","attrs":{"name":"og:image","content":"http://uiengine.uix.space/card.png"}},{"tag":"meta","attrs":{"name":"og:image:secure_url","content":"https://uiengine.uix.space/card.png"}},{"tag":"meta","attrs":{"name":"twitter:image","content":"https://uiengine.uix.space/card.png"}},{"tag":"meta","attrs":{"name":"twitter:card","content":"summary_large_image"}},{"tag":"meta","attrs":{"name":"twitter:site","content":"@dennisreimann"}}],"foot":"\n      \u003cscript src=\"https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js\"\u003e\u003c/script\u003e\n      \u003cscript\u003e\n        docsearch({\n          apiKey: '9feb71b81a25c046ff57fe54b86f879b',\n          indexName: 'uiengine',\n          inputSelector: '.topbar input[name=\"query\"]'\n        });\n      \u003c/script\u003e","base":"/"},"browserSync":{"open":false},"themes":[{"id":"_default","title":"Default"}],"adapters":{},"plugins":[]},"plugins":{"ui":{"js":[],"css":[],"tabs":[],"actions":[],"iframe_js":[]}},"pages":{"index":{"childIds":["basics","advanced","adapters","development"],"id":"index","title":"UIengine","isTitleFromHeading":true,"path":"","sourcePath":"site","sourceFile":"site/page.config.js","readmeFile":"site/README.md","type":"documentation","content":"\u003ch1 id=\"uiengine\" tabindex=\"-1\"\u003eUIengine\u003c/h1\u003e\n\u003cp\u003eWorkbench for UI-driven development:\nA tool for developers and designers to build and document web sites and apps.\u003c/p\u003e\n\u003cp\u003eUseful if you want to ‚Ä¶\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCreate a living pattern library\u003c/li\u003e\n\u003cli\u003eDocument your design system\u003c/li\u003e\n\u003cli\u003ePrototype with your apps components and templates\u003c/li\u003e\n\u003cli\u003eUse code as a single source of truth\u003c/li\u003e\n\u003c/ul\u003e\n\u003cfigure\u003e\u003cimg src=\"./uiengine.png\" alt=\"UIengine: Workbench for UI-driven development\"\u003e\u003c/figure\u003e\n\u003ch2 id=\"%F0%9F%9A%80-what-it-enables\" tabindex=\"-1\"\u003eüöÄ  What it enables\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eEstablish a UI-driven workflow and structure your web UI into modular components.\u003c/li\u003e\n\u003cli\u003eGive your team and stakeholders a central spot to develop and discuss the UI.\u003c/li\u003e\n\u003cli\u003eReplace deliverables with usable, testable and production ready output/code.\u003c/li\u003e\n\u003cli\u003eMake documentation fun and easy by providing structure and nice looking pages.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%F0%9F%8F%8E-quickstart\" tabindex=\"-1\"\u003eüèé Quickstart\u003c/h2\u003e\n\u003cp\u003eTo explore the features yourself you can quickly initialize a project with some demo content:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003emkdir uiengine-demo \u0026amp;\u0026amp; \u003cspan class=\"hljs-built_in\"\u003ecd\u003c/span\u003e uiengine-demo \u0026amp;\u0026amp; npm init -y\nnpm install @uiengine/core @uiengine/adapter-html --save-dev\nnpx uiengine init --demo\nnpx uiengine build --serve --watch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSee the \u003ca href=\"https://uiengine.uix.space/basics/getting-started/\"\u003egetting started guide\u003c/a\u003e\nfor further details.\nThere are also some \u003ca href=\"https://www.youtube.com/watch?v=YBm_ye9da-Q\u0026amp;list=PLBXz0hPvV2jNAFb9KxvV-2Op8cy3tA8E2\"\u003eintroduction videos\u003c/a\u003e:\u003c/p\u003e\n\u003cdiv class='ytEmbed'\u003e\u003ciframe title=\"UIengine Introduction Videos\" src=\"https://www.youtube-nocookie.com/embed/videoseries?list=PLBXz0hPvV2jNAFb9KxvV-2Op8cy3tA8E2\" frameborder=\"0\" allow=\"autoplay; encrypted-media; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003ch2 id=\"%F0%9F%96%A5-examples-and-screenshots\" tabindex=\"-1\"\u003eüñ• Examples and Screenshots\u003c/h2\u003e\n\u003cp\u003eTo get an idea of what a real-world project looks like, see the React sample project:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://uiengine-sample-react.uix.space/design-system/\"\u003eTasty BBQ Design System\u003c/a\u003e: The UIengine output for this sample project\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://uiengine-sample-react.uix.space/\"\u003eTasty BBQ Website\u003c/a\u003e: The corresponding website, built with React and Next.js.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/dennisreimann/uiengine-sample-react\"\u003eTasty BBQ Source Code\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%F0%9F%93%98-documentation\" tabindex=\"-1\"\u003eüìò Documentation\u003c/h2\u003e\n\u003cp\u003eSee the \u003ca href=\"https://uiengine.uix.space/\"\u003edocumentation\u003c/a\u003e site, which is also generated with the UIengine.\u003c/p\u003e\n\u003ch2 id=\"%F0%9F%94%A9-technical-tl%3Bdr\" tabindex=\"-1\"\u003eüî© Technical TL;DR\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://www.npmjs.com/package/@uiengine/core\"\u003e\u003cimg src=\"https://img.shields.io/npm/v/@uiengine/core.svg\" alt=\"npm\"\u003e\u003c/a\u003e\n\u003ca href=\"http://standardjs.com/\"\u003e\u003cimg src=\"https://img.shields.io/badge/code%20style-standard-brightgreen.svg\" alt=\"Standard - JavaScript Style Guide\"\u003e\u003c/a\u003e\n\u003ca href=\"https://github.com/dennisreimann/uiengine/actions/workflows/build.yml\"\u003e\u003cimg src=\"https://github.com/dennisreimann/uiengine/actions/workflows/build.yml/badge.svg\" alt=\"Build Status\"\u003e\u003c/a\u003e\n\u003ca href=\"https://github.com/dennisreimann/uiengine/actions/workflows/test.yml\"\u003e\u003cimg src=\"https://github.com/dennisreimann/uiengine/actions/workflows/test.yml/badge.svg\" alt=\"Test Status\"\u003e\u003c/a\u003e\n\u003ca href=\"https://snyk.io/test/github/dennisreimann/uiengine\"\u003e\u003cimg src=\"https://snyk.io/test/github/dennisreimann/uiengine/badge.svg\" alt=\"Known Vulnerabilities\"\u003e\u003c/a\u003e\n\u003ca href=\"https://coveralls.io/github/dennisreimann/uiengine?branch=master\"\u003e\u003cimg src=\"https://coveralls.io/repos/github/dennisreimann/uiengine/badge.svg?branch=master\" alt=\"Coverage Status\"\u003e\u003c/a\u003e\n\u003ca href=\"#-contributors\"\u003e\u003cimg src=\"https://img.shields.io/badge/all_contributors-5-orange.svg?style=flat-square\" alt=\"All Contributors\"\u003e\u003c/a\u003e\n\u003ca href=\"https://lernajs.io/\"\u003e\u003cimg src=\"https://img.shields.io/badge/maintained%20with-lerna-cc00ff.svg\" alt=\"Maintained with lerna\"\u003e\u003c/a\u003e\n\u003ca href=\"https://github.com/sponsors/dennisreimann\"\u003e\u003cimg src=\"https://badgen.net/badge/support/via%20donation/cyan\" alt=\"Support the project\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch3 id=\"%E2%9A%92-how-does-it-work%3F\" tabindex=\"-1\"\u003e‚öí How does it work?\u003c/h3\u003e\n\u003cp\u003eAt its core, the UIengine is a static site generator.\nIt can be used in standalone mode or integrated into your build process.\u003c/p\u003e\n\u003cp\u003e‚û°Ô∏è Input: Your projects components, templates, pages and documentation\u003c/p\u003e\n\u003cp\u003e‚¨ÖÔ∏è Output: A static site that can be used as a workbench for development and deployed documentation\u003c/p\u003e\n\u003cp\u003eIt consumes the files and structure of your project and generates the documentation based on this.\nIn development mode the output is regenerated on file change and synced to the browser.\nThis provides you with a development environment for creating the components, prototyping and writing the docs.\u003c/p\u003e\n\u003ch3 id=\"%F0%9F%92%AF-main-features\" tabindex=\"-1\"\u003eüíØ Main features\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTemplating agnostic\u003c/strong\u003e:\nVarious templating engines are integrated via adapters.\nThis gives you flexibility of choice and the option to integrate custom ones.\nIt works with whatever can be rendered via JavaScript, e.g. JSX, Vue, EJS, Pug/Jade, Handlebars.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePrototyping environment\u003c/strong\u003e:\nBuild your UI without the need for an existing backend/API.\nRender your templates and components with mock data.\nBuild various variants for pages by providing different data to your views.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBest practice approach\u003c/strong\u003e:\nThe tool guides you towards best practices like\n\u003ca href=\"https://medium.com/styled-components/component-folder-pattern-ee42df37ec68\"\u003ethe component folder pattern\u003c/a\u003e,\n\u003ca href=\"https://css-tricks.com/key-building-large-javascript-apps-modlet-workflow/\"\u003ethe modlet workflow\u003c/a\u003e\nand by proposing a separation of data and template/component.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eIn sync with the end product\u003c/strong\u003e:\nThe docs are generated from the code that is used in your application.\nHence you get a living pattern library ‚Äì¬†not a separate thing that needs to be looked after regularly.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFlexible integrations\u003c/strong\u003e:\nTemplating engines can be configured so you can fit it to your needs.\nSame goes for the markdown parsing/rendering which is configurable too.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCovers green- and brownfield projects\u003c/strong\u003e:\nWhether you start out with a pattern library or want to transition your process and refactor your existing UI into modular components, the UIengine has you covered.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eFor the evaluation process you might also want to have a look at the \u003ca href=\"#-alternatives\"\u003ealternatives\u003c/a\u003e.\u003c/p\u003e\n\u003ch3 id=\"%F0%9F%97%9C-prerequisites\" tabindex=\"-1\"\u003eüóú Prerequisites\u003c/h3\u003e\n\u003cp\u003eUIengine requires at least Node.js 16.16 (tracking the latest active Node.js LTS version).\nThis guarantees a reasonable level of backwards compatibility.\u003c/p\u003e\n\u003ch3 id=\"%F0%9F%96%96-alternatives\" tabindex=\"-1\"\u003eüññ Alternatives\u003c/h3\u003e\n\u003cp\u003eOK, the UIengine looks really cool but it‚Äôs not quite what you are looking for?\nOr you want to first compare a few solutions to see which one is the right fit?\nHere are some other projects that you might want to evaluate:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://storybook.js.org/\"\u003eStorybook\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://patternlab.io/\"\u003ePattern Lab\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eor have a look at \u003ca href=\"https://github.com/davidhund/styleguide-generators\"\u003ethe ever growing list of similar tools\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%F0%9F%9B%A0-development\" tabindex=\"-1\"\u003eüõ† Development\u003c/h2\u003e\n\u003cp\u003eYou like this project and are interested in participating?\nSee the \u003ca href=\"https://uiengine.uix.space/development/contributing/\"\u003edevelopment docs\u003c/a\u003e for an introduction and workflows when hacking on the UIengine.\u003c/p\u003e\n\u003ch2 id=\"%E2%9C%A8-contributors\" tabindex=\"-1\"\u003e‚ú® Contributors\u003c/h2\u003e\n\u003cp\u003eThanks goes to these wonderful people:\u003c/p\u003e\n\u003c!-- ALL-CONTRIBUTORS-LIST:START - Do not remove or modify this section --\u003e\n\u003c!-- prettier-ignore --\u003e\n\u003ctable\u003e\n  \u003ctr\u003e\n    \u003ctd align=\"center\"\u003e\u003ca href=\"http://www.persiel.com\"\u003e\u003cimg src=\"https://avatars2.githubusercontent.com/u/6762951?v=4\" width=\"100px;\" alt=\"Jan Persiel\"/\u003e\u003cbr /\u003e\u003csub\u003e\u003cb\u003eJan Persiel\u003c/b\u003e\u003c/sub\u003e\u003c/a\u003e\u003cbr /\u003e\u003ca href=\"#design-janpersiel\" title=\"Design\"\u003eüé®\u003c/a\u003e\u003c/td\u003e\n    \u003ctd align=\"center\"\u003e\u003ca href=\"https://twitter.com/Cos_Anca\"\u003e\u003cimg src=\"https://avatars1.githubusercontent.com/u/4587864?v=4\" width=\"100px;\" alt=\"Cos Anca\"/\u003e\u003cbr /\u003e\u003csub\u003e\u003cb\u003eCos Anca\u003c/b\u003e\u003c/sub\u003e\u003c/a\u003e\u003cbr /\u003e\u003ca href=\"#design-cosanca\" title=\"Design\"\u003eüé®\u003c/a\u003e \u003ca href=\"https://github.com/dennisreimann/uiengine/commits?author=CosAnca\" title=\"Code\"\u003eüíª\u003c/a\u003e\u003c/td\u003e\n    \u003ctd align=\"center\"\u003e\u003ca href=\"http://geers.tv\"\u003e\u003cimg src=\"https://avatars3.githubusercontent.com/u/152287?v=4\" width=\"100px;\" alt=\"Michael Geers\"/\u003e\u003cbr /\u003e\u003csub\u003e\u003cb\u003eMichael Geers\u003c/b\u003e\u003c/sub\u003e\u003c/a\u003e\u003cbr /\u003e\u003ca href=\"https://github.com/dennisreimann/uiengine/commits?author=naltatis\" title=\"Code\"\u003eüíª\u003c/a\u003e\u003c/td\u003e\n    \u003ctd align=\"center\"\u003e\u003ca href=\"https://modo.md\"\u003e\u003cimg src=\"https://avatars0.githubusercontent.com/u/858428?v=4\" width=\"100px;\" alt=\"Matteo Fogli\"/\u003e\u003cbr /\u003e\u003csub\u003e\u003cb\u003eMatteo Fogli\u003c/b\u003e\u003c/sub\u003e\u003c/a\u003e\u003cbr /\u003e\u003ca href=\"https://github.com/dennisreimann/uiengine/commits?author=therealpecus\" title=\"Code\"\u003eüíª\u003c/a\u003e\u003c/td\u003e\n    \u003ctd align=\"center\"\u003e\u003ca href=\"https://jonas-havers.de\"\u003e\u003cimg src=\"https://avatars3.githubusercontent.com/u/1322093?v=4\" width=\"100px;\" alt=\"Jonas Havers\"/\u003e\u003cbr /\u003e\u003csub\u003e\u003cb\u003eJonas Havers\u003c/b\u003e\u003c/sub\u003e\u003c/a\u003e\u003cbr /\u003e\u003ca href=\"https://github.com/dennisreimann/uiengine/commits?author=JonasHavers\" title=\"Documentation\"\u003eüìñ\u003c/a\u003e\u003c/td\u003e\n    \u003ctd align=\"center\"\u003e\u003ca href=\"https://www.lost-in-technology.com/blog/\"\u003e\u003cimg src=\"https://avatars0.githubusercontent.com/u/17713179?v=4\" width=\"100px;\" alt=\"Ren√© M√§keler\"/\u003e\u003cbr /\u003e\u003csub\u003e\u003cb\u003eRen√© M√§keler\u003c/b\u003e\u003c/sub\u003e\u003c/a\u003e\u003cbr /\u003e\u003ca href=\"#example-MrAvantiC\" title=\"Examples\"\u003eüí°\u003c/a\u003e\u003c/td\u003e\n  \u003c/tr\u003e\n\u003c/table\u003e\n\u003c!-- ALL-CONTRIBUTORS-LIST:END --\u003e\n\u003cp\u003eThis project follows the \u003ca href=\"https://github.com/all-contributors/all-contributors\"\u003eall-contributors\u003c/a\u003e specification.\nContributions of any kind welcome!\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eüë®üèª‚Äçüíª Brought to you by the nice people behind \u003ca href=\"https://uiengineering.de\"\u003eUIengineering\u003c/a\u003e. üë®üèª‚Äçüíª\u003c/p\u003e","files":["/home/runner/work/uiengine/uiengine/docs/site/card.png","/home/runner/work/uiengine/uiengine/docs/site/favicon.ico","/home/runner/work/uiengine/uiengine/docs/site/uiengine.png","/home/runner/work/uiengine/uiengine/docs/site/images/logo.svg","/home/runner/work/uiengine/uiengine/docs/site/images/uiengine-logo.png","/home/runner/work/uiengine/uiengine/docs/site/styles/docs.css"]},"adapters":{"childIds":["adapters/css","adapters/ejs","adapters/handlebars","adapters/html","adapters/marko","adapters/nunjucks","adapters/pug","adapters/react","adapters/vue","adapters/webpack"],"id":"adapters","title":"Adapters","isTitleFromHeading":true,"path":"adapters","sourcePath":"site/adapters","readmeFile":"site/adapters/README.md","type":"documentation","content":"\u003ch1 id=\"adapters\" tabindex=\"-1\"\u003eAdapters\u003c/h1\u003e\n\u003cp\u003eUIengine supports multiple templating engines by abstracting them with adapters.\nThis offers a templating language agnostic way for rendering and additional functionality.\u003c/p\u003e\n\u003cp\u003eAdapters are registered for a particular file extension.\nUIengine will \u003ccode\u003erequire\u003c/code\u003e an adapter when it needs to process a file with the given extension.\u003c/p\u003e\n\u003cp\u003eYou configure the adapters for your project in the \u003ca href=\"/basics/config/#adapters\"\u003eproject configuration file\u003c/a\u003e,\nusing the file extension as the adapter key:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003epug\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-pug\u0026#x27;\u003c/span\u003e\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can also provide a set of adapter specifict options ‚Äì¬†see the individual adapters documentation for details:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003epug\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003emodule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-pug\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eoptions\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003epretty\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e,\n        \u003cspan class=\"hljs-attr\"\u003ebasedir\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;./src/components\u0026#x27;\u003c/span\u003e\n      }\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSee the list of available adapters¬†‚Äì either to find an existing one or for a starting point to create a custom one:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.npmjs.com/search?q=uiengine-adapter\"\u003eNPM\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/dennisreimann/uiengine/tree/master/packages\"\u003eGitHub: Core\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/search?q=topic%3Auiengine-adapter\u0026amp;type=Repositories\"\u003eGitHub: Third-Party\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"adapter-modules\" tabindex=\"-1\"\u003eAdapter Modules\u003c/h2\u003e\n\u003cp\u003eAn adapter module has to export at least a \u003ccode\u003erender\u003c/code\u003e function.\nIn addition to that there are more optional hook functions, like \u003ccode\u003esetup\u003c/code\u003e and \u003ccode\u003eregisterComponentFile\u003c/code\u003e.\nThere are also optional hooks for \u003ca href=\"#scaffolding\"\u003escaffolding new components and variants\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e All of these functions are expected to work asynchronously and should return a Promise.\u003c/p\u003e\n\u003ch3 id=\"functions\" tabindex=\"-1\"\u003eFunctions\u003c/h3\u003e\n\u003cp\u003eAll the functions get called with the adapter options that are defined in the adapter config.\nThis set of \u003ccode\u003eopts\u003c/code\u003e is also extended with the following properties:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ecomponents\u003c/code\u003e: The absolute path of the components directory referenced in the \u003ca href=\"/basics/config/#sources\"\u003e\u003ccode\u003econfig.sources.components\u003c/code\u003e\u003c/a\u003e property.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etemplates\u003c/code\u003e: The absolute path of the templates directory referenced in the \u003ca href=\"/basics/config/#sources\"\u003e\u003ccode\u003econfig.sources.templates\u003c/code\u003e\u003c/a\u003e property.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etarget\u003c/code\u003e: The absolute path of the target directory referenced in the \u003ca href=\"/basics/config/#target\"\u003e\u003ccode\u003econfig.target\u003c/code\u003e\u003c/a\u003e property.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eext\u003c/code\u003e: The file extension of the adapter.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"render(opts%2C-filepath%2C-data)\" tabindex=\"-1\"\u003e\u003ccode\u003erender(opts, filePath, data)\u003c/code\u003e\u003c/h4\u003e\n\u003cp\u003eThis function should render the file at \u003ccode\u003efilePath\u003c/code\u003e with the given \u003ccode\u003edata\u003c/code\u003e and return the rendered output.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eopts\u003c/code\u003e are the extended adapter options explained above.\nIn addition to the custom options that are provided via the config, these are also present:\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eext\u003c/code\u003e as the file extension\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ebase\u003c/code\u003e, \u003ccode\u003ecomponents\u003c/code\u003e, \u003ccode\u003etemplates\u003c/code\u003e from the sources config, as well as \u003ccode\u003etarget\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ethemeIds\u003c/code\u003e and the current \u003ccode\u003ethemeId\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efilePath\u003c/code\u003e is the absolute path of the file that should be rendered.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003edata\u003c/code\u003e is the \u003ccode\u003econtext\u003c/code\u003e that is provided via the\n\u003ca href=\"/basics/variant/\"\u003evariant metadata\u003c/a\u003e or for\n\u003ca href=\"/basics/page/#templates\"\u003epages with custom templates\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe return value can either be a string of HTML or a structured object containing the \u003ccode\u003erendered\u003c/code\u003e HTML and an optional \u003ccode\u003efoot\u003c/code\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eString:\u003c/p\u003e\n\u003cpre class=\"hljs lang-html\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003erendered html\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-name\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eObject:\u003c/p\u003e\n\u003cpre class=\"hljs lang-json\"\u003e\u003ccode\u003e{\n  rendered: \u0026quot;\u0026lt;div\u0026gt;rendered html\u0026lt;/div\u0026gt;\u0026quot;,\n  foot:\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003erendered\u003c/code\u003e is required and is used to display the preview\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efoot\u003c/code\u003e optional client side rendering code that gets injected (script tag including the code)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"setup(opts)\" tabindex=\"-1\"\u003e\u003ccode\u003esetup(opts)\u003c/code\u003e\u003c/h4\u003e\n\u003cp\u003eThis function is called before the project gets generated.\nYou can use this hook to e.g. \u003ca href=\"https://github.com/dennisreimann/uiengine/tree/master/packages/adapter-handlebars/src/index.js\"\u003eregister partials when working with Handlebars\u003c/a\u003e.\u003c/p\u003e\n\u003ch4 id=\"registercomponentfile(opts%2C-filepath)\" tabindex=\"-1\"\u003e\u003ccode\u003eregisterComponentFile(opts, filePath)\u003c/code\u003e\u003c/h4\u003e\n\u003cp\u003eThis function gets called for each component file, which has an associated adapter.\nUse this function to generate documentation from your components, e.g. extract properties from React PropTypes.\u003c/p\u003e\n\u003cp\u003eWhen generating incremental changes during development you can also use this to update the registered component files.\u003c/p\u003e\n\u003ch3 id=\"scaffolding\" tabindex=\"-1\"\u003eScaffolding\u003c/h3\u003e\n\u003cp\u003eAdapters can also provide async functions to be used when scaffolding components and variants:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003efilesForComponent(opts, componentName)\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efilesForVariant(opts, componentName, variantName)\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eBoth functions should resolve with an array containing information about the files that need to be created.\nFor each file the array should contain an object providing a \u003ccode\u003ebasename\u003c/code\u003e and \u003ccode\u003edata\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eHere is an example from the \u003ca href=\"https://github.com/dennisreimann/uiengine/tree/master/packages/adapter-pug/src/index.js\"\u003ePug adapter\u003c/a\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e filesForComponent = \u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003eopts, componentName\u003c/span\u003e) =\u0026gt;\u003c/span\u003e\n  [\n    {\n      \u003cspan class=\"hljs-attr\"\u003ebasename\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e`\u003cspan class=\"hljs-subst\"\u003e${componentName}\u003c/span\u003e.pug`\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003edata\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e`mixin \u003cspan class=\"hljs-subst\"\u003e${componentName}\u003c/span\u003e()\\n  .\u003cspan class=\"hljs-subst\"\u003e${componentName}\u003c/span\u003e\\n    //- TODO: implement`\u003c/span\u003e\n    }\n  ]\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e filesForVariant = \u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003eopts, componentName, variantName\u003c/span\u003e) =\u0026gt;\u003c/span\u003e\n  [\n    {\n      \u003cspan class=\"hljs-attr\"\u003ebasename\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e`\u003cspan class=\"hljs-subst\"\u003e${variantName}\u003c/span\u003e.pug`\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003edata\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e`+\u003cspan class=\"hljs-subst\"\u003e${componentName}\u003c/span\u003e()`\u003c/span\u003e\n    }\n  ]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo skip scaffolding for certain adapters, provide the \u003ccode\u003eskipScaffold\u003c/code\u003e option in the adapter configuration:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003epug\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003emodule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-pug\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eoptions\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003eskipScaffold\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n      }\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e"},"advanced":{"childIds":["advanced/deployment","advanced/design-tokens","advanced/integrations","advanced/plugins","advanced/properties","advanced/ui"],"title":"Advanced","id":"advanced","path":"advanced","sourcePath":"site/advanced","sourceFile":"site/advanced/page.config.js","type":"documentation"},"basics":{"childIds":["basics/getting-started","basics/config","basics/component","basics/variant","basics/page"],"id":"basics","title":"Basics","isTitleFromHeading":false,"path":"basics","sourcePath":"site/basics","sourceFile":"site/basics/page.config.js","type":"documentation"},"development":{"childIds":["development/changelog","development/code-of-conduct","development/contributing"],"title":"Development","id":"development","path":"development","sourcePath":"site/development","sourceFile":"site/development/page.config.js","type":"documentation"},"adapters/css":{"childIds":[],"id":"adapters/css","title":"CSS","isTitleFromHeading":true,"path":"adapters/css","sourcePath":"site/adapters/css","readmeFile":"site/adapters/css/README.md","type":"documentation","content":"\u003ch1 id=\"css\" tabindex=\"-1\"\u003eCSS\u003c/h1\u003e\n\u003cp\u003eüö¶ \u003cem\u003eState:\u003c/em\u003e Production ready\u003c/p\u003e\n\u003cfigure\u003e\u003ca href=\"https://www.npmjs.com/package/@uiengine/adapter-css\"\u003e\u003cimg src=\"https://img.shields.io/npm/v/@uiengine/adapter-css.svg\" alt=\"npm\"\u003e\u003c/a\u003e\u003c/figure\u003e\n\u003cp\u003eThis adapter parses css files for custom properties.\nYou can use it to display theme settings for your components.\nThe adapter extracts css variables and constructs a data structure that gets displayed in the UI.\u003c/p\u003e\n\u003ch2 id=\"configuration\" tabindex=\"-1\"\u003eConfiguration\u003c/h2\u003e\n\u003cp\u003ePlain and simple:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003ecss\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-css\u0026#x27;\u003c/span\u003e\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWith options:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003ecss\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003emodule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-css\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eoptions\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003ecomponentThemesDir\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;themes\u0026#x27;\u003c/span\u003e, \u003cspan class=\"hljs-comment\"\u003e// \u0026#x27;themes\u0026#x27; is the default\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eglobalThemesDir\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;./src/styles/themes\u0026#x27;\u003c/span\u003e\n      }\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003ecomponentThemesDir\u003c/code\u003e option is the directory name of the component custom properties (defaults to ‚Äúthemes‚Äù).\nThe \u003ccode\u003eglobalThemesDir\u003c/code\u003e option is the path to the directory containing the app-wide custom properties (optional).\u003c/p\u003e\n\u003ch2 id=\"example\" tabindex=\"-1\"\u003eExample\u003c/h2\u003e\n\u003cp\u003eFile structure:\u003c/p\u003e\n\u003cpre class=\"hljs lang-tree\"\u003e\u003ccode\u003esrc\n|___styles\n|   |___themes              \u0026lt;- globalThemesDir\n|   |   |___funky.css\n|   |   |___plain.css\n|   |___app.css\n|___components\n    |___button\n        |___themes          \u0026lt;- componentThemesDir\n        |   |___funky.css\n        |   |___plain.css\n        |___button.css\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSee the \u003ca href=\"https://github.com/dennisreimann/uiengine/tree/master/test/project/src\"\u003etest project\u003c/a\u003e for an example of the file contents.\u003c/p\u003e\n\u003cp\u003eFor an example of the output have a look at the ‚ÄúThemes‚Äù tab of the \u003ca href=\"https://uiengine.uix.space/test-project/patterns/atoms/label/\"\u003elabel component sample\u003c/a\u003e.\u003c/p\u003e"},"adapters/ejs":{"childIds":[],"id":"adapters/ejs","title":"EJS","isTitleFromHeading":true,"path":"adapters/ejs","sourcePath":"site/adapters/ejs","readmeFile":"site/adapters/ejs/README.md","type":"documentation","content":"\u003ch1 id=\"ejs\" tabindex=\"-1\"\u003eEJS\u003c/h1\u003e\n\u003cp\u003eüö¶ \u003cem\u003eState:\u003c/em\u003e Production ready\u003c/p\u003e\n\u003cfigure\u003e\u003ca href=\"https://www.npmjs.com/package/@uiengine/adapter-ejs\"\u003e\u003cimg src=\"https://img.shields.io/npm/v/@uiengine/adapter-ejs.svg\" alt=\"npm\"\u003e\u003c/a\u003e\u003c/figure\u003e\n\u003ch2 id=\"configuration\" tabindex=\"-1\"\u003eConfiguration\u003c/h2\u003e\n\u003cp\u003ePlain and simple:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003eejs\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-ejs\u0026#x27;\u003c/span\u003e\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWith options:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003eejs\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003emodule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-ejs\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eoptions\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003edebug\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n      }\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe options are passed to the \u003ca href=\"https://www.npmjs.com/package/ejs#options\"\u003eEJS renderer\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eIn addition to that there is the option \u003ccode\u003edebug\u003c/code\u003e for a more detailed output in case of rendering errors.\u003c/p\u003e"},"adapters/handlebars":{"childIds":[],"id":"adapters/handlebars","title":"Handlebars","isTitleFromHeading":true,"path":"adapters/handlebars","sourcePath":"site/adapters/handlebars","readmeFile":"site/adapters/handlebars/README.md","type":"documentation","content":"\u003ch1 id=\"handlebars\" tabindex=\"-1\"\u003eHandlebars\u003c/h1\u003e\n\u003cp\u003eüö¶ \u003cem\u003eState:\u003c/em\u003e Proof of concept\u003c/p\u003e\n\u003cfigure\u003e\u003ca href=\"https://www.npmjs.com/package/@uiengine/adapter-handlebars\"\u003e\u003cimg src=\"https://img.shields.io/npm/v/@uiengine/adapter-handlebars.svg\" alt=\"npm\"\u003e\u003c/a\u003e\u003c/figure\u003e\n\u003ch2 id=\"configuration\" tabindex=\"-1\"\u003eConfiguration\u003c/h2\u003e\n\u003cp\u003ePlain and simple:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003ehbs\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-hbs\u0026#x27;\u003c/span\u003e\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWith options:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003ehbs\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003emodule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-handlebars\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eoptions\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003enamespace\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;myapp\u0026#x27;\u003c/span\u003e\n      }\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAvailable options:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003enamespace\u003c/code\u003e prefixes partials with the given namespace and a slash: \u003ccode\u003emyapp/component\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIn addition to that there is the option \u003ccode\u003edebug\u003c/code\u003e for a more detailed output in case of rendering errors.\u003c/p\u003e"},"adapters/html":{"childIds":[],"id":"adapters/html","title":"HTML","isTitleFromHeading":true,"path":"adapters/html","sourcePath":"site/adapters/html","readmeFile":"site/adapters/html/README.md","type":"documentation","content":"\u003ch1 id=\"html\" tabindex=\"-1\"\u003eHTML\u003c/h1\u003e\n\u003cp\u003eüö¶ \u003cem\u003eState:\u003c/em\u003e Production ready\u003c/p\u003e\n\u003cfigure\u003e\u003ca href=\"https://www.npmjs.com/package/@uiengine/adapter-html\"\u003e\u003cimg src=\"https:// \u003c/span\u003e\u0026gt;\u003c/span\u003e${myData.variable}\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-name\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eGiven the context \u003ccode\u003e{ myData: { variable: 'Test' } }\u003c/code\u003e this would render like\u003c/p\u003e\n\u003cpre class=\"hljs lang-html\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003eTest\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-name\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"includes\" tabindex=\"-1\"\u003eIncludes\u003c/h2\u003e\n\u003cp\u003eYou can include other html templates/components using the \u003ca href=\"https://www.w3.org/Jigsaw/Doc/User/SSI.html#include\"\u003eSSI include command\u003c/a\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs lang-html\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003ebody\u003c/span\u003e\u0026gt;\u003c/span\u003e\n  \u003cspan class=\"hljs-comment\"\u003e\u0026lt;!--#include file=\u0026quot;header.html\u0026quot; --\u0026gt;\u003c/span\u003e\n  \u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003emain content\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-name\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\n  \u003cspan class=\"hljs-comment\"\u003e\u0026lt;!--#include file=\u0026quot;footer.html\u0026quot; --\u0026gt;\u003c/span\u003e\n\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-name\"\u003ebody\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eVariables and includes can also be combined:\u003c/p\u003e\n\u003cpre class=\"hljs lang-html\"\u003e\u003ccode\u003e\u003cspan cla span class=\"hljs-attr\"\u003emodule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-pug\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eoptions\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003epretty\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e,\n        \u003cspan class=\"hljs-attr\"\u003ebasedir\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;./src/components\u0026#x27;\u003c/span\u003e\n      }\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor available options see the \u003ca href=\"https://pugjs.org/api/reference.html#options\"\u003ePug options reference\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eIn addition to that there is the option \u003ccode\u003edebug\u003c/code\u003e for a more detailed output in case of rendering errors.\u003c/p\u003e"},"adapters/react":{"childIds":[],"id":"adapters/react","title":"React","isTitleFromHeading":true,"path":"adapters/react","sourcePath":"site/adapters/react","readmeFile":"site/adapters/react/README.md","type":"documentation","content":"\u003ch1 id=\"react\" tabindex=\"-1\"\u003eReact\u003c/h1\u003e\n\u003cp\u003eüö¶ \u003cem\u003eState:\u003c/em\u003e Deprecated, please use the \u003ca href=\"/adapters/webpack/\"\u003eWebpack adapter\u003c/a\u003e.\u003c/p\u003e\n\u003cfigure\u003e\u003ca href=\"https://www.npmjs.com/package/@uiengine/adapter-react\"\u003e\u003cimg src=\"https://img.shields.io/npm/v/@uiengine/adapter-react.svg\" alt=\"npm\"\u003e\u003c/a\u003e\u003c/figure\u003e\n\u003ch2 id=\"configuration\" tabindex=\"-1\"\u003eConfiguration\u003c/h2\u003e\n\u003cp\u003ePlain and simple:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003ejsx\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-react\u0026#x27;\u003c/span\u003e\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWith options:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003ejsx\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003emodule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-react\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eoptions\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003edebug\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e,\n        \u003cspan class=\"hljs-comment\"\u003e// the babel register module that is used.\u003c/span\u003e\n        \u003cspan class=\"hljs-comment\"\u003e// (default: \u0026#x27;@babel/register\u0026#x27;)\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003ebabelRegisterModule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@babel/register\u0026#x27;\u003c/span\u003e,\n        \u003cspan class=\"hljs-comment\"\u003e// babel options that get passed to\u003c/span\u003e\n        \u003cspan class=\"hljs-comment\"\u003e// `require(\u0026#x27;@babel/register\u0026#x27;)()\u003c/span\u003e\n        \u003cspan class=\"hljs-comment\"\u003e// (default: none)\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003ebabel\u003c/span\u003e: {\n          \u003cspan class=\"hljs-attr\"\u003epresets\u003c/span\u003e: [\u003cspan class=\"hljs-string\"\u003e\u0026#x27;@babel/preset-env\u0026#x27;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@babel/preset-react\u0026#x27;\u003c/span\u003e],\n          \u003cspan class=\"hljs-attr\"\u003eplugins\u003c/span\u003e: [\u003cspan class=\"hljs-string\"\u003e\u0026#x27;css-modules-transform\u0026#x27;\u003c/span\u003e]\n        }\n      }\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003edebug\u003c/code\u003e option allows for a more detailed output in case of rendering errors.\u003c/p\u003e\n\u003ch2 id=\"hooks-and-extension\" tabindex=\"-1\"\u003eHooks and Extension\u003c/h2\u003e\n\u003cp\u003eIn case this adapter does not fully meet your needs you can customize and extend it.\u003c/p\u003e\n\u003cp\u003eFor instance it offers these hook functions which can be overwritten:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ewrapElementBeforeRender(Element, filePath, data)\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ewrapHtmlAfterRender(html, filePath, data)\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eTo do so, define your own adapter which imports this one and overrides the functions that need customization:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e ReactAdapter = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-react\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { readFileSync } = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;fs\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { resolve, join } = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;path\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { createElement } = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;react\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { MyContext, MY_CONTEXT_VALUE } = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;../routes\u0026#x27;\u003c/span\u003e)\n\n\u003cspan class=\"hljs-comment\"\u003e// wrap all components and templates in a context provider.\u003c/span\u003e\nReactAdapter.wrapElementBeforeRender = \u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003eElement, filePath, data\u003c/span\u003e) =\u0026gt;\u003c/span\u003e {\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003eprops, children\u003c/span\u003e) =\u0026gt;\u003c/span\u003e\n    createElement(MyContext.Provider, {\n  ¬†¬†  \u003cspan class=\"hljs-attr\"\u003evalue\u003c/span\u003e: MY_CONTEXT_VALUE,\n      \u003cspan class=\"hljs-attr\"\u003echildren\u003c/span\u003e: createElement(Element, props, children)\n    })\n}\n\n\u003cspan class=\"hljs-comment\"\u003e// wrap all templates in the preview templates to provide the full html page.\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e templatesPath = resolve(__dirname, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;..\u0026#x27;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;templates\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e templatePath = join(templatesPath, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;uiengine.html\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e template = readFileSync(templatePath, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;utf-8\u0026#x27;\u003c/span\u003e)\n\nReactAdapter.wrapHtmlAfterRender = \u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003ehtml, filePath, data\u003c/span\u003e) =\u0026gt;\u003c/span\u003e {\n  \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (filePath.startsWith(templatesPath)) {\n    \u003cspan class=\"hljs-keyword\"\u003elet\u003c/span\u003e wrapped = template\n    wrapped = wrapped.replace(\u003cspan class=\"hljs-string\"\u003e`\u0026lt;!-- uiengine:class --\u0026gt;`\u003c/span\u003e, data.class)\n    wrapped = wrapped.replace(\u003cspan class=\"hljs-string\"\u003e`\u0026lt;!-- uiengine:title --\u0026gt;`\u003c/span\u003e, data.title)\n    wrapped = wrapped.replace(\u003cspan class=\"hljs-string\"\u003e`\u0026lt;!-- uiengine:content --\u0026gt;`\u003c/span\u003e, html)\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e wrapped\n  } \u003cspan class=\"hljs-keyword\"\u003eelse\u003c/span\u003e {\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e html\n  }\n}\n\n\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = ReactAdapter\n\u003c/code\u003e\u003c/pre\u003e"},"adapters/vue":{"childIds":[],"id":"adapters/vue","title":"Vue","isTitleFromHeading":true,"path":"adapters/vue","sourcePath":"site/adapters/vue","readmeFile":"site/adapters/vue/README.md","type":"documentation","content":"\u003ch1 id=\"vue\" tabindex=\"-1\"\u003eVue\u003c/h1\u003e\n\u003cp\u003eüö¶ \u003cem\u003eState:\u003c/em\u003e Deprecated, please use the \u003ca href=\"/adapters/webpack/\"\u003eWebpack adapter\u003c/a\u003e.\u003c/p\u003e\n\u003cfigure\u003e\u003ca href=\"https://www.npmjs.com/package/@uiengine/adapter-vue\"\u003e\u003cimg src=\"https://img.shields.io/npm/v/@uiengine/adapter-vue.svg\" alt=\"npm\"\u003e\u003c/a\u003e\u003c/figure\u003e\n\u003ch2 id=\"configuration\" tabindex=\"-1\"\u003eConfiguration\u003c/h2\u003e\n\u003cp\u003ePlain and simple:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003evue\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-vue\u0026#x27;\u003c/span\u003e\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWith options:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003evue\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003emodule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-vue\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eoptions\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003edebug\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e,\n        \u003cspan class=\"hljs-attr\"\u003ebundle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;/absolute-path-to/server-side-bundle.js\u0026#x27;\u003c/span\u003e\n      }\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003edebug\u003c/code\u003e option allows for a more detailed output in case of rendering errors.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003ebundle\u003c/code\u003e option should be the absolute path to a module that exports a factory function for new Vue instances.\nThis function should accepts an object with options that are passed into the new Vue instance:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003edefault\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003ecreateApp\u003c/span\u003e (\u003cspan class=\"hljs-params\"\u003eoptions = {}\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e opts = \u003cspan class=\"hljs-built_in\"\u003eObject\u003c/span\u003e.assign({\n    \u003cspan class=\"hljs-comment\"\u003e// provide all components that are needed for variant previews\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ecomponents\u003c/span\u003e: {\n      MyLabel,\n      MyInput,\n      MyEtcetera\n    }\n  }, options)\n\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e Vue(opts)\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSee the \u003ca href=\"../../test/project/src/vue\"\u003esample project vue folder\u003c/a\u003e for examples.\u003c/p\u003e"},"adapters/webpack":{"childIds":[],"id":"adapters/webpack","title":"Webpack","isTitleFromHeading":true,"path":"adapters/webpack","sourcePath":"site/adapters/webpack","readmeFile":"site/adapters/webpack/README.md","type":"documentation","content":"\u003ch1 id=\"webpack\" tabindex=\"-1\"\u003eWebpack\u003c/h1\u003e\n\u003cp\u003eüö¶ \u003cem\u003eState:\u003c/em\u003e Production ready\u003c/p\u003e\n\u003cfigure\u003e\u003ca href=\"https://www.npmjs.com/package/@uiengine/adapter-webpack\"\u003e\u003cimg src=\"https://img.shields.io/npm/v/@uiengine/adapter-webpack.svg\" alt=\"npm\"\u003e\u003c/a\u003e\u003c/figure\u003e\n\u003ch2 id=\"configuration\" tabindex=\"-1\"\u003eConfiguration\u003c/h2\u003e\n\u003cp\u003eThis adapter needs the following options:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eserverConfig\u003c/code\u003e: The Webpack config for server-side rendering\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eserverRenderPath\u003c/code\u003e: Path to file containing the server-side rendering code\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eclientConfig\u003c/code\u003e: The Webpack config for client-side rendering\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eclientRenderPath\u003c/code\u003e: Path to file containing the client-side rendering code\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eproperties\u003c/code\u003e: Optional property extraction handler (options: \u003ccode\u003eprop-types\u003c/code\u003e, \u003ccode\u003evue\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efilesForComponent\u003c/code\u003e and \u003ccode\u003efilesForVariant\u003c/code\u003e: See the \u003ca href=\"../#scaffolding\"\u003eadapter scaffolding docs\u003c/a\u003e and the test project files for\n\u003ca href=\"https://github.com/dennisreimann/uiengine/blob/master/test/project/lib/react-scaffolding.js\"\u003eReact\u003c/a\u003e and\n\u003ca href=\"https://github.com/dennisreimann/uiengine/blob/master/test/project/lib/vue-scaffolding.js\"\u003eVue\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003edebug\u003c/code\u003e: Display action logging and timing information\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003evue\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003emodule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-webpack\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eoptions\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;./vue-adapter-options\u0026#x27;\u003c/span\u003e)\n    },\n    \u003cspan class=\"hljs-attr\"\u003ejsx\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003emodule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-webpack\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eoptions\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;./react-adapter-options\u0026#x27;\u003c/span\u003e)\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSee the \u003ca href=\"https://github.com/dennisreimann/uiengine/tree/master/test/project/\"\u003etest project\u003c/a\u003e \u003ccode\u003elib\u003c/code\u003e and \u003ccode\u003ewebpack\u003c/code\u003e folder for full details on how to configure the adapter.\u003c/p\u003e\n\u003cp\u003eNote: This feature requires the \u003ccode\u003e\u0026lt;!-- uiengine:foot --\u0026gt;\u003c/code\u003e comment to be present in the template.\u003c/p\u003e\n\u003ch3 id=\"webpack-build\" tabindex=\"-1\"\u003eWebpack build\u003c/h3\u003e\n\u003cp\u003eThe adapter builds the components/variants by merging your Webpack configuration with some custom additions.\nFor instance you can use the \u003ccode\u003eprocess.env.target\u003c/code\u003e variable provided by the \u003ccode\u003eDefinePlugin\u003c/code\u003e to check whether rendering occurs on the \u003ccode\u003eserver\u003c/code\u003e or \u003ccode\u003eclient\u003c/code\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (process.env.target === \u003cspan class=\"hljs-string\"\u003e\u0026#x27;client\u0026#x27;\u003c/span\u003e) \u003cspan class=\"hljs-built_in\"\u003ewindow\u003c/span\u003e.doSomething()\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe build output is stored in the \u003ccode\u003e${config.target}/_webpack\u003c/code\u003e directory.\u003c/p\u003e\n\u003ch3 id=\"options-for-vue\" tabindex=\"-1\"\u003eOptions for Vue\u003c/h3\u003e\n\u003cp\u003eThe \u003ccode\u003evue-adapter-options.js\u003c/code\u003e file required above might look like this:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { resolve } = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;path\u0026#x27;\u003c/span\u003e)\n\n\u003cspan class=\"hljs-comment\"\u003e// this depends on how you handle your webpack config:\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e// in this case it exports an array of configs, bur you\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e// might as well import them from separate files.\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e [clientConfig, serverConfig] = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;./webpack.conf\u0026#x27;\u003c/span\u003e)\n\n\u003cspan class=\"hljs-comment\"\u003e// see file contents below\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e serverRenderPath = resolve(__dirname, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;vue-server-render.js\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e clientRenderPath = resolve(__dirname, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;vue-client-render.js\u0026#x27;\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e properties = \u003cspan class=\"hljs-string\"\u003e\u0026#x27;vue\u0026#x27;\u003c/span\u003e\n\n\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  serverConfig,\n  clientConfig,\n  serverRenderPath,\n  clientRenderPath,\n  properties\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor details on the \u003ccode\u003efilesForComponent\u003c/code\u003e and \u003ccode\u003efilesForVariant\u003c/code\u003e options see the\n\u003ca href=\"../#scaffolding\"\u003eadapter scaffolding docs\u003c/a\u003e and the accompanying\n\u003ca href=\"https://github.com/dennisreimann/uiengine/blob/master/test/project/lib/vue-scaffolding.js\"\u003etest project file\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003evue-server-render.js\u003c/code\u003e file might look like this:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e Vue = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;vue\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { createRenderer } = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;vue-server-renderer\u0026#x27;\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e renderer = createRenderer({\n  \u003cspan class=\"hljs-attr\"\u003etemplate\u003c/span\u003e: \u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003eresult, context\u003c/span\u003e) =\u0026gt;\u003c/span\u003e {\n    \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e state = context.renderState()\n    \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e styles = context.renderStyles()\n    \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e scripts = context.renderScripts()\n\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e styles + result + state + scripts\n  }\n})\n\n\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eserverRender\u003c/span\u003e (\u003cspan class=\"hljs-params\"\u003eComponent, props\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e renderer.renderToString(\n    \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e Vue({\n      render (h) {\n        \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e h(Component, { props })\n      }\n    }), { \u003cspan class=\"hljs-attr\"\u003estate\u003c/span\u003e: props }\n  )\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003evue-client-render.js\u003c/code\u003e file might look like this:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e Vue \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x27;vue\u0026#x27;\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003edefault\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eclientRender\u003c/span\u003e (\u003cspan class=\"hljs-params\"\u003eComponent, props\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e Vue({\n    \u003cspan class=\"hljs-attr\"\u003eel\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;#app\u0026#x27;\u003c/span\u003e, \u003cspan class=\"hljs-comment\"\u003e// your app container selector defined in the uiengine preview template\u003c/span\u003e\n    render (h) {\n      \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e h(Component, { props })\n    }\n  })\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"options-for-react\" tabindex=\"-1\"\u003eOptions for React\u003c/h3\u003e\n\u003cp\u003eThe \u003ccode\u003ereact-adapter-options.js\u003c/code\u003e file required above might look like this:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { resolve } = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;path\u0026#x27;\u003c/span\u003e)\n\n\u003cspan class=\"hljs-comment\"\u003e// this depends on how you handle your webpack config:\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e// in this case it exports an array of configs, bur you\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e// might as well import them from separate files.\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e [clientConfig, serverConfig] = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;./webpack.conf\u0026#x27;\u003c/span\u003e)\n\n\u003cspan class=\"hljs-comment\"\u003e// see file contents below\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e serverRenderPath = resolve(__dirname, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;react-server-render.js\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e clientRenderPath = resolve(__dirname, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;react-client-render.js\u0026#x27;\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e properties = \u003cspan class=\"hljs-string\"\u003e\u0026#x27;prop-types\u0026#x27;\u003c/span\u003e\n\n\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  serverConfig,\n  clientConfig,\n  serverRenderPath,\n  clientRenderPath,\n  properties\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor details on the \u003ccode\u003efilesForComponent\u003c/code\u003e and \u003ccode\u003efilesForVariant\u003c/code\u003e options see the\n\u003ca href=\"../#scaffolding\"\u003eadapter scaffolding docs\u003c/a\u003e and the accompanying\n\u003ca href=\"https://github.com/dennisreimann/uiengine/blob/master/test/project/lib/react-scaffolding.js\"\u003etest project file\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003ereact-server-render.js\u003c/code\u003e file might look like this:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { renderToString } = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;react-dom/server\u0026#x27;\u003c/span\u003e)\n\n\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eserverRender\u003c/span\u003e (\u003cspan class=\"hljs-params\"\u003eComponent, props\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e renderToString(Component(props))\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003ereact-client-render.js\u003c/code\u003e file might look like this:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e React \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x27;react\u0026#x27;\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { hydrateRoot } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x27;react-dom/client\u0026#x27;\u003c/span\u003e\n\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003edefault\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eclientRender\u003c/span\u003e (\u003cspan class=\"hljs-params\"\u003eComponent, props\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e app = \u003cspan class=\"hljs-built_in\"\u003edocument\u003c/span\u003e.getElementById(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;app\u0026#x27;\u003c/span\u003e) \u003cspan class=\"hljs-comment\"\u003e// your app container defined in the uiengine preview template\u003c/span\u003e\n  hydrateRoot(app, React.createElement(Component, props))\n}\n\n\u003c/code\u003e\u003c/pre\u003e"},"advanced/deployment":{"childIds":[],"id":"advanced/deployment","title":"Deployment","isTitleFromHeading":true,"path":"advanced/deployment","sourcePath":"site/advanced/deployment","readmeFile":"site/advanced/deployment/README.md","type":"documentation","content":"\u003ch1 id=\"deployment\" tabindex=\"-1\"\u003eDeployment\u003c/h1\u003e\n\u003cp\u003eAs the output is a single-page website, the deployment requires some server configuration.\u003c/p\u003e\n\u003cp\u003eWithout a proper server configuration, the users will get a 404 error if they access pages ther than the homepage directly in their browser.\nTo fix the issue, all you need to do is add a simple catch-all fallback route to your server.\nIf the URL doesn‚Äôt match any static assets, it should serve the same index.html page that your UIengine output lives in.\u003c/p\u003e\n\u003cp\u003eHere you can find some examples.\u003c/p\u003e\n\u003ch2 id=\"nginx\" tabindex=\"-1\"\u003enginx\u003c/h2\u003e\n\u003cpre class=\"hljs lang-nginx\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-attribute\"\u003elocation\u003c/span\u003e / {\n  \u003cspan class=\"hljs-attribute\"\u003etry_files\u003c/span\u003e $uri $uri/ /index.html;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"apache\" tabindex=\"-1\"\u003eApache\u003c/h2\u003e\n\u003cpre class=\"hljs lang-apache\"\u003e\u003ccode\u003e\u0026lt;IfModule mod_rewrite.c\u0026gt;\n  RewriteEngine On\n  RewriteBase /\n  RewriteRule ^index\\.html$ - [L]\n  RewriteCond %{REQUEST_FILENAME} !-f\n  RewriteCond %{REQUEST_FILENAME} !-d\n  RewriteRule . /index.html [L]\n\u0026lt;/IfModule\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"express-with-node.js\" tabindex=\"-1\"\u003eExpress with Node.js\u003c/h2\u003e\n\u003cp\u003eFor Node.js/Express, consider using \u003ca href=\"https://github.com/bripkens/connect-history-api-fallback\"\u003econnect-history-api-fallback\u003c/a\u003e middleware.\u003c/p\u003e\n\u003ch2 id=\"native-node.js\" tabindex=\"-1\"\u003eNative Node.js\u003c/h2\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { createServer } = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;http\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { readFile } = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;fs\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e PORT = \u003cspan class=\"hljs-number\"\u003e80\u003c/span\u003e\n\ncreateServer(\u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003ereq, res\u003c/span\u003e) =\u0026gt;\u003c/span\u003e {\n  readFile(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;index.html\u0026#x27;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;utf-8\u0026#x27;\u003c/span\u003e, \u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003eerr, content\u003c/span\u003e) =\u0026gt;\u003c/span\u003e {\n    \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (err) {\n      \u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.error(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;Cannot open \u0026quot;index.html\u0026quot; file.\u0026#x27;\u003c/span\u003e)\n    }\n\n    res.writeHead(\u003cspan class=\"hljs-number\"\u003e200\u003c/span\u003e, {\n      \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Content-Type\u0026#x27;\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;text/html; charset=utf-8\u0026#x27;\u003c/span\u003e\n    })\n\n    res.end(content)\n  })\n}).listen(PORT, \u003cspan class=\"hljs-function\"\u003e() =\u0026gt;\u003c/span\u003e {\n  \u003cspan class=\"hljs-built_in\"\u003econsole\u003c/span\u003e.log(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;Server listening on: http://localhost:%s\u0026#x27;\u003c/span\u003e, PORT)\n})\n\u003c/code\u003e\u003c/pre\u003e"},"advanced/design-tokens":{"childIds":[],"id":"advanced/design-tokens","title":"Design Tokens","isTitleFromHeading":true,"path":"advanced/design-tokens","sourcePath":"site/advanced/design-tokens","readmeFile":"site/advanced/design-tokens/README.md","type":"documentation","content":"\u003ch1 id=\"design-tokens\" tabindex=\"-1\"\u003eDesign Tokens\u003c/h1\u003e\n\u003cp\u003eThe UIengine interface includes templates for displaying various types of design tokens.\u003c/p\u003e\n\u003cdiv class='ytEmbed'\u003e\u003ciframe title=\"UIengine Introduction 02: Config, Pages and Design Tokens\" src=\"https://www.youtube-nocookie.com/embed/videoseries?list=PLBXz0hPvV2jNAFb9KxvV-2Op8cy3tA8E2\u0026index=1\" frameborder=\"0\" allow=\"autoplay; encrypted-media; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003ch2 id=\"tokens-definition\" tabindex=\"-1\"\u003eTokens definition\u003c/h2\u003e\n\u003cp\u003eThe design tokens are listed under the \u003ccode\u003etokens\u003c/code\u003e key of a \u003ccode\u003epage.config.js\u003c/code\u003e file:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003etokens\u003c/span\u003e: [\n    {\n      \u003cspan class=\"hljs-attr\"\u003etype\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;size\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003ename\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;S\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003evalue\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;.5rem\u0026#x27;\u003c/span\u003e\n    },\n    {\n      \u003cspan class=\"hljs-attr\"\u003etype\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;size\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003ename\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;M\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003evalue\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;1rem\u0026#x27;\u003c/span\u003e\n    },\n    {\n      \u003cspan class=\"hljs-attr\"\u003etype\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;size\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003ename\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;L\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003evalue\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;1.5rem\u0026#x27;\u003c/span\u003e\n    },\n    {\n      \u003cspan class=\"hljs-attr\"\u003etype\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;size\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003ename\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;XL\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003evalue\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;3rem\u0026#x27;\u003c/span\u003e\n    }\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eEach token consists of the following attributes:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003etype\u003c/code\u003e: See \u003ca href=\"#types\"\u003etypes\u003c/a\u003e for details\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ename\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003evalue\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThese attributes are optional:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003evariable\u003c/code\u003e: Variable name\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ereference\u003c/code\u003e: The name of the referenced token\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003edescription\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ethemeIds\u003c/code\u003e: Restricts display to only the given list of theme ids. Can be used for categories and tokens.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"types\" tabindex=\"-1\"\u003eTypes\u003c/h3\u003e\n\u003ch4 id=\"category\" tabindex=\"-1\"\u003e\u003ccode\u003ecategory\u003c/code\u003e\u003c/h4\u003e\n\u003cp\u003eThe tokens can also be seperated into multiple categories.\u003c/p\u003e\n\u003cp\u003eThe category type supports the following attributes:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ename\u003c/code\u003e: The category title\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etokens\u003c/code\u003e: A list of tokens\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eid\u003c/code\u003e: An optional ID for the container\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Colors\u0026#x27;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003etokens\u003c/span\u003e: [\n    {\n      \u003cspan class=\"hljs-attr\"\u003etype\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;category\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003ename\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Brand\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003etokens\u003c/span\u003e: [\n        {\n          \u003cspan class=\"hljs-attr\"\u003etype\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;color\u0026#x27;\u003c/span\u003e,\n          \u003cspan class=\"hljs-attr\"\u003ename\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;brandPrimary\u0026#x27;\u003c/span\u003e,\n          \u003cspan class=\"hljs-attr\"\u003evalue\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;yellow\u0026#x27;\u003c/span\u003e\n        },\n        {\n          \u003cspan class=\"hljs-attr\"\u003etype\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;color\u0026#x27;\u003c/span\u003e,\n          \u003cspan class=\"hljs-attr\"\u003ename\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;brandSecondary\u0026#x27;\u003c/span\u003e,\n          \u003cspan class=\"hljs-attr\"\u003evalue\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;blue\u0026#x27;\u003c/span\u003e\n        }\n      ] \u003evalue\u003c/code\u003e: The CSS value to render the opacity\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003evariable\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003edescription\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ereference\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Opacity\u0026#x27;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003etokens\u003c/span\u003e: [\n    {\n      \u003cspan class=\"hljs-attr\"\u003ename\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Opacity 30%\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003evalue\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;0.3\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003evariable\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;$opacity-30\u0026#x27;\u003c/span\u003e\n    },\n    {\n      \u003cspan class=\"hljs-attr\"\u003ename\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Opacity 75%\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003evalue\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;0.75\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003evariable\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;$opacity-75\u0026#x27;\u003c/span\u003e\n    }\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e"},"advanced/integrations":{"childIds":[],"id":"advanced/integrations","title":"Integrations","isTitleFromHeading":true,"path":"advanced/integrations","sourcePath":"site/advanced/integrations","readmeFile":"site/advanced/integrations/README.md","type":"documentation","content":"\u003ch1 id=\"integrations\" tabindex=\"-1\"\u003eIntegrations\u003c/h1\u003e\n\u003ch2 id=\"gulp\" tabindex=\"-1\"\u003eGulp\u003c/h2\u003e\n\u003cp\u003eTo integrate the UIengine into your Gulp build you have to add the following lines of code to your Gulpfile:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e gulp = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;gulp\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e UIengine = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/core\u0026#x27;\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e isDev = process.env.NODE_ENV !== \u003cspan class=\"hljs-string\"\u003e\u0026#x27;production\u0026#x27;\u003c/span\u003e\n\ngulp.task(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;uiengine\u0026#x27;\u003c/span\u003e, \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-params\"\u003edone\u003c/span\u003e =\u0026gt;\u003c/span\u003e {\n  \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e opts = {\n    \u003cspan class=\"hljs-attr\"\u003eserve\u003c/span\u003e: isDev,\n    \u003cspan class=\"hljs-attr\"\u003ewatch\u003c/span\u003e: isDev\n  }\n\n  UIengine.build(opts)\n    .then(\u003cspan class=\"hljs-function\"\u003e() =\u0026gt;\u003c/span\u003e { done() })\n    .catch(\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-params\"\u003eerr\u003c/span\u003e =\u0026gt;\u003c/span\u003e { done(err) })\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003eUIengine.build()\u003c/code\u003e function accepts an options object with the following optional properties:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003edebug\u003c/code\u003e: Debug level from \u003ccode\u003e1\u003c/code\u003e (basic) to \u003ccode\u003e4\u003c/code\u003
