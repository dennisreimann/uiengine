 for details.\u003c/li\u003e\n\u003cli\u003eRequires the \u003ccode\u003e\u0026lt;!-- uiengine:foot --\u0026gt;\u003c/code\u003e comment to be present in the template.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-7\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eOption to restrict token display to a list of given theme ids changes from \u003ccode\u003etheme\u003c/code\u003e to \u003ccode\u003ethemeIds\u003c/code\u003e.\n\u003cul\u003e\n\u003cli\u003eSee the \u003ccode\u003ethemeIds\u003c/code\u003e option of the \u003ca href=\"/advanced/design-tokens/\"\u003etoken configuration\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"fixes-2\" tabindex=\"-1\"\u003eFixes\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eHTML escaping in titles\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B2.0.0%5D---2019-01-28\" tabindex=\"-1\"\u003e[2.0.0] - 2019-01-28\u003c/h2\u003e\n\u003ch3 id=\"added-10\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eImproved Windows compatibility, feedback welcome!\u003c/li\u003e\n\u003cli\u003eThe pen icon in the interface opens files in VS Code when working locally\u003c/li\u003e\n\u003cli\u003ePages can be set to be initially collapsed ‚Äì \u003ca href=\"/basics/page/\"\u003esee the docs\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@uiengine/core\u003c/code\u003e exports the \u003ccode\u003emarkdown\u003c/code\u003e function to transform markdown to html\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-8\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eThemes are now a first-class citizen and widely supported\n\u003cul\u003e\n\u003cli\u003eThe \u003ccode\u003ethemes\u003c/code\u003e config option moved to the \u003ca href=\"/basics/config/\"\u003eroot level config\u003c/a\u003e (previously \u003ccode\u003eui.themes\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003eEach variant and page gets rendered per theme\u003c/li\u003e\n\u003cli\u003eThe adapters \u003ca href=\"/adapters/#render(opts%2C-filepath%2C-data)\"\u003e\u003ccode\u003erender\u003c/code\u003e function\u003c/a\u003e gets the \u003ccode\u003ethemeId\u003c/code\u003e as an option\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eMoved \u003ccode\u003eanalyticsId\u003c/code\u003e config option into \u003ca href=\"/advanced/ui/\"\u003e\u003ccode\u003eui\u003c/code\u003e config\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eThe \u003ccode\u003efilesFor‚Ä¶\u003c/code\u003e adapter function now also receive the \u003ca href=\"/adapters/#scaffolding\"\u003e\u003ccode\u003eoptions\u003c/code\u003e as first argument\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eExtracted Theo integration into its own \u003ca href=\"/advanced/integrations/#theo\"\u003e\u003ccode\u003e@uiengine/bridge-theo\u003c/code\u003e package\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eYAML and Frontmatter in Markdown files has been removed.\n\u003cul\u003e\n\u003cli\u003eFile changes:\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://component.md\"\u003ecomponent.md\u003c/a\u003e -\u0026gt; component.config.js and \u003ca href=\"http://README.md\"\u003eREADME.md\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://page.md\"\u003epage.md\u003c/a\u003e -\u0026gt; page.config.js and \u003ca href=\"http://README.md\"\u003eREADME.md\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003edata.yml -\u0026gt; data.js (deprecated, see below)\u003c/li\u003e\n\u003cli\u003eEntity.yml -\u0026gt; Entity.js\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eUse the \u003ccode\u003enpx uiengine migrate\u003c/code\u003e command to automatically migrate\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"removed-4\" tabindex=\"-1\"\u003eRemoved\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eRemoved \u003ccode\u003esource.data\u003c/code\u003e config option\n\u003cul\u003e\n\u003cli\u003eRequire files directly in your \u003ccode\u003ecomponent.config.js\u003c/code\u003e or \u003ccode\u003epage.config.js\u003c/code\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eRemoved \u003ccode\u003esource.entities\u003c/code\u003e config option\n\u003cul\u003e\n\u003cli\u003eRequire files directly in your \u003ccode\u003ecomponent.config.js\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eOne less custom concept to worry about :)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eRemoved \u003ccode\u003eui.customActions\u003c/code\u003e\n\u003cul\u003e\n\u003cli\u003eWill be replaced with a third-party plugin API\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003ch2 id=\"%5B1.4.0%5D---2018-11-01\" tabindex=\"-1\"\u003e[1.4.0] - 2018-11-01\u003c/h2\u003e\n\u003ch3 id=\"added-11\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eCSS Adapter: Parses css files for custom properties and display theme settings for components.\n\u003cul\u003e\n\u003cli\u003eFor details see the \u003ca href=\"/adapters/css/\"\u003eCSS adapter docs\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eReact Adapter: Partial support for PropType definitions in external files\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B1.3.0%5D---2018-10-14\" tabindex=\"-1\"\u003e[1.3.0] - 2018-10-14\u003c/h2\u003e\n\u003ch3 id=\"added-12\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eThe UI displays theme properties (css custom properties)\u003c/li\u003e\n\u003cli\u003eOverride locales or single keys in a locale\n\u003cul\u003e\n\u003cli\u003eFor details see the \u003ca href=\"/advanced/ui/#locales\"\u003eUI docs\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-9\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eImproved the styles and structure for content pages and elements\n\u003cul\u003e\n\u003cli\u003eTl;DR More whitespace and bigger fonts\u003c/li\u003e\n\u003cli\u003eThe \u003ccode\u003eintro\u003c/code\u003e and \u003ccode\u003edetails\u003c/code\u003e containers got added\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B1.2.0%5D---2018-09-30\" tabindex=\"-1\"\u003e[1.2.0] - 2018-09-30\u003c/h2\u003e\n\u003ch3 id=\"added-13\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eDependency graph for components\n\u003cul\u003e\n\u003cli\u003eAdapters can extract the dependencies and dependents in \u003ccode\u003eregisterComponentFile\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eComponent dependencies and dependents get displayed in the UI\u003c/li\u003e\n\u003cli\u003eComponent changes rebuild the dependent variants and templates automatically\u003c/li\u003e\n\u003cli\u003eThe React and Pug adapters support this already\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eOption \u003ccode\u003eui.repoBaseUrl\u003c/code\u003e for linking components and pages to the repo\n\u003cul\u003e\n\u003cli\u003eFor details see the \u003ca href=\"/advanced/ui/\"\u003eUI docs\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-10\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eRemoved parent package \u003ccode\u003euiengine\u003c/code\u003e\n\u003cul\u003e\n\u003cli\u003euse scoped packages directly, e.g. \u003ccode\u003e@uiengine/core\u003c/code\u003e plus \u003ccode\u003e@uiengine/adapter-html\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B1.1.0%5D---2018-09-02\" tabindex=\"-1\"\u003e[1.1.0] - 2018-09-02\u003c/h2\u003e\n\u003ch3 id=\"added-14\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eAllow \u003ccode\u003esource.components\u003c/code\u003e config to define lists of directories\u003c/li\u003e\n\u003cli\u003eConfig overrides for CLI (see CLI help/usage for details)\u003c/li\u003e\n\u003cli\u003eOption \u003ccode\u003eskipScaffold\u003c/code\u003e for adapters\n\u003cul\u003e\n\u003cli\u003ePrevents creation of files for components and variants\u003c/li\u003e\n\u003cli\u003eReplaces the cli \u003ccode\u003e--exclude\u003c/code\u003e flag for the \u003ccode\u003euiengine component\u003c/code\u003e command\u003c/li\u003e\n\u003cli\u003eSee the \u003ca href=\"/adapters/\"\u003eadapters documentation\u003c/a\u003e for details.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-11\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eRemoved filesFor hooks from html adapter\n\u003cul\u003e\n\u003cli\u003eThe html adapter is part of the standard install, but it is unlikely that you would want to generate the files for every new component.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eVariant ID and filename contain the index\n\u003cul\u003e\n\u003cli\u003eallows for rendering multiple variants based on the same file\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eCLI commands (init, component, page) do not overwrite existing files\n\u003cul\u003e\n\u003cli\u003eunless the \u003ccode\u003e--force\u003c/code\u003e flag is provided\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"fixed\" tabindex=\"-1\"\u003eFixed\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eWindows compatibility\u003c/li\u003e\n\u003cli\u003eProper handling of scroll position on navigation\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B1.0.0%5D---2018-07-17\" tabindex=\"-1\"\u003e[1.0.0] - 2018-07-17\u003c/h2\u003e\n\u003cp\u003eFirst public stable release. üéâ\u003c/p\u003e\n\u003cp\u003eFor details see the\n\u003ca href=\"https://dennisreimann.de/articles/uiengine-1-0.html\"\u003eUIengien 1.0 blog post\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"%5B0.23.0%5D---2018-07-15\" tabindex=\"-1\"\u003e[0.23.0] - 2018-07-15\u003c/h2\u003e\n\u003ch3 id=\"added-15\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eSet browser-sync \u003ccode\u003estartPath\u003c/code\u003e for custom UI base\u003c/li\u003e\n\u003cli\u003eNew \u003ca href=\"https://uiengine.uix.space/\"\u003edocumentation site\u003c/a\u003e, generated with the UIengine itself\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-12\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eImproved the CLI flags and usage docs\u003c/li\u003e\n\u003cli\u003eImproved \u003ca href=\"/adapters/react/\"\u003eReact adapter hooks\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eImproved React adapter Properties extraction\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"fixed-1\" tabindex=\"-1\"\u003eFixed\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eSkip generating HTML Sketchapp export if template is missing\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B0.22.0%5D---2018-06-19\" tabindex=\"-1\"\u003e[0.22.0] - 2018-06-19\u003c/h2\u003e\n\u003ch3 id=\"added-16\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eAdapters \u003ccode\u003eregisterComponentFile\u003c/code\u003e functions can extract and return information from component files\n\u003cul\u003e\n\u003cli\u003eUse this to generate documentation from your #React PropType definitions etc.\u003c/li\u003e\n\u003cli\u003eSee the \u003ca href=\"/adapters/\"\u003eadapters documentation\u003c/a\u003e for details.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eOption to wrap the content of a \u003ca href=\"/basics/page/#templates\"\u003ecustom page template\u003c/a\u003e in the preview template\n\u003cul\u003e\n\u003cli\u003eIn case you want to provide only the content of the \u003ccode\u003e\u0026lt;body\u0026gt;\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eWorks like with variants, whose content replaces the \u003ccode\u003euiengine:content\u003c/code\u003e comment.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eInternal links in documentation are now handled via the UI router.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"fixed-2\" tabindex=\"-1\"\u003eFixed\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eUse theme hash across all previews and links\u003c/li\u003e\n\u003cli\u003eDisplay of indented code blocks\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B0.21.0%5D---2018-06-11\" tabindex=\"-1\"\u003e[0.21.0] - 2018-06-11\u003c/h2\u003e\n\u003ch3 id=\"added-17\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eViewports are a new preview mode in addition to breakpoints\n\u003cul\u003e\n\u003cli\u003eSee the \u003ca href=\"/advanced/ui/#viewports\"\u003e\u003ccode\u003eui.viewports\u003c/code\u003e\u003c/a\u003e documentation for details\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eRebuild variants and tokens on preview template change\u003c/li\u003e\n\u003cli\u003eThe comment \u003ccode\u003e\u0026lt;!-- uiengine:class --\u0026gt;\u003c/code\u003e now also gets replaced in the preview template\n\u003cul\u003e\n\u003cli\u003eThis should be added to the \u003ccode\u003ehtml\u003c/code\u003e tag and can be used for customizing special previews.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-13\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eCSS custom properties used by UIengine are now prefixed with \u003ccode\u003e--uie-\u003c/code\u003e\n\u003cul\u003e\n\u003cli\u003eIn case you are using the \u003ca href=\"/advanced/ui/#customStylesFile\"\u003e\u003ccode\u003eui.customStylesFile\u003c/code\u003e\u003c/a\u003e you need to update the UIengine custom properties.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"fixed-3\" tabindex=\"-1\"\u003eFixed\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eHide inactive scrollbars on Windows\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B0.20.0%5D---2018-05-24\" tabindex=\"-1\"\u003e[0.20.0] - 2018-05-24\u003c/h2\u003e\n\u003ch3 id=\"added-18\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eFonts are now part of the html-sketchapp export\u003c/li\u003e\n\u003cli\u003eCopy page files in subfolders\u003c/li\u003e\n\u003cli\u003eDemo content (pages and components) can be generated on initialization\n\u003cul\u003e\n\u003cli\u003eUse the \u003ccode\u003euiengine init --demo\u003c/code\u003e command\u003c/li\u003e\n\u003cli\u003eThis should give a basic overview for some of the features\u003c/li\u003e\n\u003cli\u003eBeware: It uses the html adapter, hence the components are very simplistic!\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-14\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eDesign token rendering:\n\u003cul\u003e\n\u003cli\u003eThe tokens are now rendered as part of the preview template\u003c/li\u003e\n\u003cli\u003eAdded the token types \u003ccode\u003efont\u003c/code\u003e and \u003ccode\u003eicon\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eFor details see the \u003ca href=\"/advanced/ui/\"\u003edesign token docs\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eReduced file watching delay for faster refreshes\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B0.19.0%5D---2018-04-14\" tabindex=\"-1\"\u003e[0.19.0] - 2018-04-14\u003c/h2\u003e\n\u003ch3 id=\"added-19\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eOptional theme switch for your projects themes\n\u003cul\u003e\n\u003cli\u003eFor details see the \u003ca href=\"/advanced/ui/\"\u003eUI docs\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eThe adapter \u003ccode\u003erender\u003c/code\u003e function can now return structured data\n\u003cul\u003e\n\u003cli\u003eFor details see the \u003ca href=\"/adapters/\"\u003eadapter docs\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eThe output can be served from a subdirectory\n\u003cul\u003e\n\u003cli\u003eFor details see the new \u003ccode\u003ebase\u003c/code\u003e \u003ca href=\"/advanced/ui/\"\u003etheme option\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-15\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eRename the \u003ccode\u003e@uiengine/theme\u003c/code\u003e package to \u003ccode\u003e@uiengine/ui\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eChanged the main config object \u003ccode\u003etheme\u003c/code\u003e to \u003ccode\u003eui\u003c/code\u003e:\n\u003cul\u003e\n\u003cli\u003eThe former \u003ccode\u003etheme.options\u003c/code\u003e moved into the \u003ccode\u003eui\u003c/code\u003e config object.\u003c/li\u003e\n\u003cli\u003eMoved the \u003ccode\u003ebreakpoints\u003c/code\u003e into the new \u003ccode\u003eui\u003c/code\u003e config object.\u003c/li\u003e\n\u003cli\u003eRemoved the \u003ccode\u003emodule\u003c/code\u003e option.\u003c/li\u003e\n\u003cli\u003eFor details see the \u003ca href=\"/advanced/ui/\"\u003eUI docs\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B0.18.0%5D---2018-04-02\" tabindex=\"-1\"\u003e[0.18.0] - 2018-04-02\u003c/h2\u003e\n\u003ch3 id=\"changed-16\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eUse scoped packages on npm:\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003euiengine\u003c/code\u003e -\u0026gt; \u003ccode\u003e@uiengine/core\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003euiengine-theme\u003c/code\u003e -\u0026gt; \u003ccode\u003e@uiengine/theme\u003c/code\u003e (note: renamed to \u003ccode\u003e@uiengine/ui\u003c/code\u003e with v0.19.0)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003euiengine-adapter-XYZ\u003c/code\u003e -\u0026gt; \u003ccode\u003e@uiengine/adapter-XYZ\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B0.17.0%5D---2018-04-02\" tabindex=\"-1\"\u003e[0.17.0] - 2018-04-02\u003c/h2\u003e\n\u003ch3 id=\"added-20\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eIntegration for [html-sketchapp]\n\u003cul\u003e\n\u003cli\u003eGenerates Sketch libraries via html-sketchapp-cli compatible export\u003c/li\u003e\n\u003cli\u003eFor details see the \u003ca href=\"/advanced/integrations/#html-sketchapp\"\u003eintegration docs\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-17\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eReplace the \u003ccode\u003evariantTemplate\u003c/code\u003e config entry key name with \u003ccode\u003etemplate\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eRename the \u003ccode\u003euiengine-theme-default\u003c/code\u003e package to ``uiengine-theme`\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B0.16.0%5D---2018-03-11\" tabindex=\"-1\"\u003e[0.16.0] - 2018-03-11\u003c/h2\u003e\n\u003ch3 id=\"added-21\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eSearch for pages and components title, tags and content excerpt\u003c/li\u003e\n\u003cli\u003eTags for pages, components and variants\n\u003cul\u003e\n\u003cli\u003eCan be used to cross-reference and search items\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eAbility for toggling the navigation on desktop breakpoints\u003c/li\u003e\n\u003cli\u003eLinks in footer to navigate to the previous and next page\u003c/li\u003e\n\u003cli\u003eSettings for locale and highlight.js theme\u003c/li\u003e\n\u003cli\u003eIntegration for Google Analytics\n\u003cul\u003e\n\u003cli\u003eProvide your \u003ccode\u003eanalyticsId\u003c/code\u003e (\u003ccode\u003eUA-XXX-X\u003c/code\u003e) in the \u003ca href=\"/basics/config/\"\u003eproject config\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B0.15.0%5D---2018-03-01\" tabindex=\"-1\"\u003e[0.15.0] - 2018-03-01\u003c/h2\u003e\n\u003ch3 id=\"changed-18\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eVariant data moved into component config\n\u003cul\u003e\n\u003cli\u003eFor details see the \u003ca href=\"/basics/variant/\"\u003evariant docs\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B0.14.0%5D---2018-02-10\" tabindex=\"-1\"\u003e[0.14.0] - 2018-02-10\u003c/h2\u003e\n\u003ch3 id=\"changed-19\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eMore flexible configuration lookup\n\u003cul\u003e\n\u003cli\u003eThe config file is now retrieved via \u003ca href=\"https://github.com/davidtheclark/cosmiconfig\"\u003ecosmiconfig\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eThe default config file is \u003ccode\u003euiengine.config.js\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eFor alternative ways to store your config (e.g. in package.json) see the cosmiconfig docs\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B0.13.0%5D---2018-02-09\" tabindex=\"-1\"\u003e[0.13.0] - 2018-02-09\u003c/h2\u003e\n\u003ch3 id=\"changed-20\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eSimplified templates config and template references\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe \u003ccode\u003etemplates\u003c/code\u003e entry in the config file got removed\u003c/li\u003e\n\u003cli\u003eThe \u003ccode\u003evariantTemplate\u003c/code\u003e entry got added to the config file\u003c/li\u003e\n\u003cli\u003eTemplates need to be referred to in page config by full name (including the file extension)\u003c/li\u003e\n\u003cli\u003eTemplates are still resolved relative to \u003ccode\u003esource.templates\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWording changed from ‚Äúschema‚Äù to ‚Äúentities‚Äù and ‚Äúproperties‚Äù\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThis reflects the actual use case and intention of the feature better\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eThe UI is now extendible via CSS custom properties\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe \u003ccode\u003eskin\u003c/code\u003e option for the UI has been removed\u003c/li\u003e\n\u003cli\u003eYou can now style the UI using the \u003ca href=\"/advanced/ui/\"\u003e\u003ccode\u003ecustomStylesFile\u003c/code\u003e option\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003cp\u003eAll notable changes to this project will be documented in this file.\u003c/p\u003e\n\u003cp\u003eThe format is based on \u003ca href=\"http://keepachangelog.com/en/1.0.0/\"\u003eKeep a Changelog\u003c/a\u003e\nand this project adheres to \u003ca href=\"http://semver.org/spec/v2.0.0.html\"\u003eSemantic Versioning\u003c/a\u003e.\u003c/p\u003e"},"development/code-of-conduct":{"childIds":[],"id":"development/code-of-conduct","title":"Code of Conduct","isTitleFromHeading":true,"path":"development/code-of-conduct","sourcePath":"site/development/code-of-conduct","readmeFile":"site/development/code-of-conduct/README.md","type":"documentation","content":"\u003ch1 id=\"code-of-conduct\" tabindex=\"-1\"\u003eCode of Conduct\u003c/h1\u003e\n\u003ch2 id=\"tl%3Bdr\" tabindex=\"-1\"\u003eTL;DR\u003c/h2\u003e\n\u003cp\u003eBe nice and friendly.\u003c/p\u003e\n\u003ch2 id=\"our-pledge\" tabindex=\"-1\"\u003eOur Pledge\u003c/h2\u003e\n\u003cp\u003eIn the interest of fostering an open and welcoming environment, we as contributors and maintainers pledge to making participation in our project and our community a harassment-free experience for everyone, regardless of age, body size, disability, ethnicity, gender identity and expression, level of experience, nationality, personal appearance, race, religion, or sexual identity and orientation.\u003c/p\u003e\n\u003ch2 id=\"our-standards\" tabindex=\"-1\"\u003eOur Standards\u003c/h2\u003e\n\u003cp\u003eExamples of behavior that contributes to creating a positive environment include:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUsing welcoming and inclusive language\u003c/li\u003e\n\u003cli\u003eBeing respectful of differing viewpoints and experiences\u003c/li\u003e\n\u003cli\u003eGracefully accepting constructive criticism\u003c/li\u003e\n\u003cli\u003eFocusing on what is best for the community\u003c/li\u003e\n\u003cli\u003eShowing empathy towards other community members\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eExamples of unacceptable behavior by participants include:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe use of sexualized language or imagery and unwelcome sexual attention or advances\u003c/li\u003e\n\u003cli\u003eTrolling, insulting/derogatory comments, and personal or political attacks\u003c/li\u003e\n\u003cli\u003ePublic or private harassment\u003c/li\u003e\n\u003cli\u003ePublishing others‚Äô private information, such as a physical or electronic address, without explicit permission\u003c/li\u003e\n\u003cli\u003eOther conduct which could reasonably be considered inappropriate in a professional setting\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"our-responsibilities\" tabindex=\"-1\"\u003eOur Responsibilities\u003c/h2\u003e\n\u003cp\u003eProject maintainers are responsible for clarifying the standards of acceptable behavior and are expected to take appropriate and fair corrective action in response to any instances of unacceptable behavior.\u003c/p\u003e\n\u003cp\u003eProject maintainers have the right and responsibility to remove, edit, or reject comments, commits, code, wiki edits, issues, and other contributions that are not aligned to this Code of Conduct, or to ban temporarily or permanently any contributor for other behaviors that they deem inappropriate, threatening, offensive, or harmful.\u003c/p\u003e\n\u003ch2 id=\"scope\" tabindex=\"-1\"\u003eScope\u003c/h2\u003e\n\u003cp\u003eThis Code of Conduct applies both within project spaces and in public spaces when an individual is representing the project or its community. Examples of representing a project or community include using an official project e-mail address, posting via an official social media account, or acting as an appointed representative at an online or offline event. Representation of a project may be further defined and clarified by project maintainers.\u003c/p\u003e\n\u003ch2 id=\"enforcement\" tabindex=\"-1\"\u003eEnforcement\u003c/h2\u003e\n\u003cp\u003eInstances of abusive, harassing, or otherwise unacceptable behavior may be reported by contacting the project team at \u003ca href=\"mailto:mail@dennisreimann.de\"\u003email@dennisreimann.de\u003c/a\u003e. The project team will review and investigate all complaints, and will respond in a way that it deems appropriate to the circumstances. The project team is obligated to maintain confidentiality with regard to the reporter of an incident. Further details of specific enforcement policies may be posted separately.\u003c/p\u003e\n\u003cp\u003eProject maintainers who do not follow or enforce the Code of Conduct in good faith may face temporary or permanent repercussions as determined by other members of the project‚Äôs leadership.\u003c/p\u003e\n\u003ch2 id=\"attribution\" tabindex=\"-1\"\u003eAttribution\u003c/h2\u003e\n\u003cp\u003eThis Code of Conduct is adapted from the \u003ca href=\"http://contributor-covenant.org\"\u003eContributor Covenant\u003c/a\u003e,\nversion 1.4, available at \u003ca href=\"http://contributor-covenant.org/version/1/4/\"\u003ehttp://contributor-covenant.org/version/1/4\u003c/a\u003e\u003c/p\u003e"},"development/contributing":{"childIds":[],"id":"development/contributing","title":"Contributing","isTitleFromHeading":true,"path":"development/contributing","sourcePath":"site/development/contributing","readmeFile":"site/development/contributing/README.md","type":"documentation","content":"\u003ch1 id=\"contributing\" tabindex=\"-1\"\u003eContributing\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#development-workflow\"\u003eDevelopment Workflow\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#notes\"\u003eImportant Notes and Guidelines\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"development-workflow\" tabindex=\"-1\"\u003eDevelopment workflow\u003c/h2\u003e\n\u003ch3 id=\"%F0%9F%93%A6-setup\" tabindex=\"-1\"\u003eüì¶ Setup\u003c/h3\u003e\n\u003cp\u003eDependencies are managed via \u003ca href=\"https://yarnpkg.com/\"\u003eYarn\u003c/a\u003e.\nOnce you have Yarn installed and this repo cloned, you can setup the packages:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003eyarn install\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"%F0%9F%9B%A0-development\" tabindex=\"-1\"\u003eüõ† Development\u003c/h3\u003e\n\u003cp\u003eCreate a build and rebuild on file change.\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003eyarn start\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"%F0%9F%9A%A5-tests\" tabindex=\"-1\"\u003eüö• Tests\u003c/h3\u003e\n\u003cp\u003eBasic linting is done in the project root:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003eyarn lint\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eRun the tests:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003eyarn \u003cspan class=\"hljs-built_in\"\u003etest\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eRun the tests continually on file change:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003eyarn test-watch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTests with coverage info:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003eyarn cover\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"%F0%9F%9A%80-release\" tabindex=\"-1\"\u003eüöÄ Release\u003c/h3\u003e\n\u003cp\u003eBuild and publish new release:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003eyarn release\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis command also accepts the \u003ca href=\"https://github.com/lerna/lerna#publish\"\u003elerna publish options\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"notes\" tabindex=\"-1\"\u003eNotes\u003c/h2\u003e\n\u003cp\u003eHere are some things to keep in mind and guidelines for working on the UIengine codebase.\u003c/p\u003e\n\u003ch3 id=\"coding-standards\" tabindex=\"-1\"\u003eCoding standards\u003c/h3\u003e\n\u003cp\u003eThis project uses the \u003ca href=\"http://standardjs.com/\"\u003eJavaScript Standard Style\u003c/a\u003e.\nWe try to keep it as functional as possible, so we are using \u003ca href=\"http://ramdajs.com/\"\u003eRamda\u003c/a\u003e a lot.\u003c/p\u003e\n\u003ch3 id=\"public-functions-in-core\" tabindex=\"-1\"\u003ePublic functions in core\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eAre always \u003ccode\u003easync\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eFirst argument should always be the \u003ccode\u003estate\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"emojis-in-commit-messages\" tabindex=\"-1\"\u003eEmojis in commit messages\u003c/h3\u003e\n\u003cp\u003ePlease make sure that your commit messages start with a somehow fitting emoji.\u003c/p\u003e\n\u003ch3 id=\"reward-yourself\" tabindex=\"-1\"\u003eReward yourself\u003c/h3\u003e\n\u003cp\u003eWe are using \u003ca href=\"https://allcontributors.org/\"\u003eAll Contributors\u003c/a\u003e to show who helped the project.\nIn case you have contributed and are missing on that list, feel free to \u003ca href=\"https://allcontributors.org/docs/en/bot/usage\"\u003eadd yourself\u003c/a\u003e!\u003c/p\u003e"}},"components":{},"navigation":{"index":{"childIds":["basics","advanced","adapters","development"],"id":"index","itemId":"index","path":"
