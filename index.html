e (very verbose) (default \u003ccode\u003e0\u003c/code\u003e).\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eserve\u003c/code\u003e: Spawn a development server (default \u003ccode\u003efalse\u003c/code\u003e).\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ewatch\u003c/code\u003e: Rebuild the site on changes (default \u003ccode\u003efalse\u003c/code\u003e).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eNote: To use the \u003ccode\u003eserve\u003c/code\u003e and \u003ccode\u003ewatch\u003c/code\u003e options, you will also need to install two optional dependencies.\nYou can do so by adding the following packages to you projects \u003ccode\u003edevDependencies\u003c/code\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ebrowser-sync\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003echokidar\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIn case your project has additional files that should trigger a rebuild you can pass them as a \u003ccode\u003eString\u003c/code\u003e or \u003ccode\u003eArray\u003c/code\u003e for the \u003ccode\u003ewatch\u003c/code\u003e option:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003egulp.task(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;uiengine\u0026#x27;\u003c/span\u003e, \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-params\"\u003edone\u003c/span\u003e =\u0026gt;\u003c/span\u003e {\n  \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e opts = {\n    \u003cspan class=\"hljs-attr\"\u003eserve\u003c/span\u003e: isDev,\n    \u003cspan class=\"hljs-attr\"\u003ewatch\u003c/span\u003e: isDev ? [\u003cspan class=\"hljs-string\"\u003e\u0026#x27;src/data/*.json\u0026#x27;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;src/custom/**/*.md\u0026#x27;\u003c/span\u003e] : \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e\n  }\n\n  UIengine.build(opts)\n    .then(\u003cspan class=\"hljs-function\"\u003e() =\u0026gt;\u003c/span\u003e { done() })\n    .catch(\u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-params\"\u003eerr\u003c/span\u003e =\u0026gt;\u003c/span\u003e { done(err) })\n})\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"html-sketchapp\" tabindex=\"-1\"\u003ehtml-sketchapp\u003c/h2\u003e\n\u003cp\u003eThe \u003ca href=\"https://github.com/brainly/html-sketchapp\"\u003ehtml-sketchapp\u003c/a\u003e functionality is integrated via a \u003ca href=\"https://github.com/seek-oss/html-sketchapp-cli\"\u003ehtml-sketchapp-cli\u003c/a\u003e compatible export.\nIt generates Sketch libraries for your component variants.\u003c/p\u003e\n\u003cp\u003eThe UIengine generates the \u003ccode\u003e/_sketch/THEME_ID.html\u003c/code\u003e file which can be used with \u003ccode\u003ehtml-sketchapp-cli\u003c/code\u003e.\u003c/p\u003e\n\u003ch2 id=\"theo\" tabindex=\"-1\"\u003eTheo\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003ePlease note:\u003c/strong\u003e The Theo integration is now deprecated, docs stay as reference for older versions.\u003c/p\u003e\n\u003cp\u003eYou can integrate and consume design tokens defined with the \u003ca href=\"https://github.com/salesforce-ux/theo#spec\"\u003eTheo\u003c/a\u003e tokens spec.\u003c/p\u003e\n\u003cp\u003eYou need the \u003ccode\u003e@uiengine/bridge-theo\u003c/code\u003e package for this.\u003c/p\u003e\n\u003cp\u003eThe UIengine integration can be used inside the \u003ccode\u003epage.config.js\u003c/code\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { resolve } = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;path\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e convert = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/bridge-theo\u0026#x27;\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e filePath = resolve(__dirname, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;colors.yml\u0026#x27;\u003c/span\u003e)\n\n\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Colors\u0026#x27;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003etokens\u003c/span\u003e: convert(filePath)\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe transformations converts your Theo \u003ccode\u003eprops\u003c/code\u003e into a format that can be rendered by the UIengine tokens template.\nFor details on the format see the \u003ca href=\"/advanced/design-tokens/\"\u003edesign token docs\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eYou can also pass a modification callback to the \u003ccode\u003econvert\u003c/code\u003e function.\nThis allows you to further modify the property data:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { resolve } = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;path\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e convert = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/bridge-theo\u0026#x27;\u003c/span\u003e)\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e filePath = resolve(__dirname, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;colors.yml\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e titleize = \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-params\"\u003estring\u003c/span\u003e =\u0026gt;\u003c/span\u003e string.replace(\u003cspan class=\"hljs-regexp\"\u003e/^color/\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;\u0026#x27;\u003c/span\u003e).replace(\u003cspan class=\"hljs-regexp\"\u003e/([A-Z\\d]+)/g\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026#x27; $1\u0026#x27;\u003c/span\u003e).replace(\u003cspan class=\"hljs-regexp\"\u003e/^./\u003c/span\u003e, \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-params\"\u003estr\u003c/span\u003e =\u0026gt;\u003c/span\u003e str.toUpperCase())\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e variablize = \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-params\"\u003estring\u003c/span\u003e =\u0026gt;\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e`$\u003cspan class=\"hljs-subst\"\u003e${string.replace(\u003cspan class=\"hljs-regexp\"\u003e/([a-z])([A-Z\\d]+)/g\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;$1-$2\u0026#x27;\u003c/span\u003e).replace(\u003cspan class=\"hljs-regexp\"\u003e/\\s+/g\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;-\u0026#x27;\u003c/span\u003e).toLowerCase()}\u003c/span\u003e`\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e modify = \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-params\"\u003eprop\u003c/span\u003e =\u0026gt;\u003c/span\u003e {\n  \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { name, reference } = prop\n  prop.name = titleize(name)\n  prop.variable = variablize(name)\n  \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (reference) prop.reference = titleize(reference)\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e prop\n}\n\n\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Colors\u0026#x27;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003etokens\u003c/span\u003e: convert(filePath, modify)\n}\n\u003c/code\u003e\u003c/pre\u003e"},"advanced/plugins":{"childIds":[],"id":"advanced/plugins","title":"Plugins","isTitleFromHeading":true,"path":"advanced/plugins","sourcePath":"site/advanced/plugins","readmeFile":"site/advanced/plugins/README.md","type":"documentation","content":"\u003ch1 id=\"plugins\" tabindex=\"-1\"\u003ePlugins\u003c/h1\u003e\n\u003cp\u003eYou configure the plugins for your project in the \u003ca href=\"/basics/config/\"\u003eproject configuration file\u003c/a\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eplugins\u003c/span\u003e: [\n    {\n      \u003cspan class=\"hljs-attr\"\u003emodule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/plugin-preview-toggle-class\u0026#x27;\u003c/span\u003e\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can also provide a set of options ‚Äì¬†see the individual plugins documentation for details:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eplugins\u003c/span\u003e: [\n    {\n      \u003cspan class=\"hljs-attr\"\u003emodule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/plugin-preview-toggle-class\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eoptions\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Toggle Grid\u0026#x27;\u003c/span\u003e,\n        \u003cspan class=\"hljs-attr\"\u003eselector\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;body\u0026#x27;\u003c/span\u003e,\n        \u003cspan class=\"hljs-attr\"\u003eclassName\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;show-grid\u0026#x27;\u003c/span\u003e\n      }\n    }\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSee the list of available plugins¬†‚Äì either to find an existing one or for a starting point to create a custom one:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.npmjs.com/search?q=uiengine-plugin\"\u003eNPM\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/dennisreimann/uiengine/tree/master/packages\"\u003eGitHub: Core\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/search?q=topic%3Auiengine-plugin\u0026amp;type=Repositories\"\u003eGitHub: Third-Party\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"plugin-modules\" tabindex=\"-1\"\u003ePlugin Modules\u003c/h2\u003e\n\u003cp\u003eA plugin module has to export at least a \u003ccode\u003esetup\u003c/code\u003e function.\u003c/p\u003e\n\u003ch3 id=\"functions\" tabindex=\"-1\"\u003eFunctions\u003c/h3\u003e\n\u003cp\u003eAll the functions get called with the plugin options that are defined in the plugin config.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e All of these functions are expected to work asynchronously and should return a Promise.\u003c/p\u003e\n\u003ch4 id=\"setup(opts%2C-api)\" tabindex=\"-1\"\u003e\u003ccode\u003esetup(opts, api)\u003c/code\u003e\u003c/h4\u003e\n\u003cp\u003eThis function is called on project initialization.\nYou can use this hook to configure your plugins features via the \u003ccode\u003eapi\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eTODO:¬†\u003ca href=\"https://github.com/dennisreimann/uiengine/blob/plugins/packages/core/src/plugin.js\"\u003eAPI description\u003c/a\u003e\u003c/p\u003e"},"advanced/properties":{"childIds":[],"id":"advanced/properties","title":"Properties","isTitleFromHeading":true,"path":"advanced/properties","sourcePath":"site/advanced/properties","readmeFile":"site/advanced/properties/README.md","type":"documentation","content":"\u003ch1 id=\"properties\" tabindex=\"-1\"\u003eProperties\u003c/h1\u003e\n\u003cp\u003eYou can document the component properties in the \u003ca href=\"/basics/component/#component-file\"\u003ecomponent config file\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eList the components using the name as key and the definition for each property as value:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003eproperties\u003c/span\u003e: {\n    \u003cspan class=\"hljs-string\"\u003e\u0026#x27;+episode(episode)\u0026#x27;\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003eepisode\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003etype\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Episode\u0026#x27;\u003c/span\u003e,\n        \u003cspan class=\"hljs-attr\"\u003erequired\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n      }\n    },\n    \u003cspan class=\"hljs-string\"\u003e\u0026#x27;+cta(title, url)\u0026#x27;\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003etype\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;String\u0026#x27;\u003c/span\u003e,\n        \u003cspan class=\"hljs-attr\"\u003edescription\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Button-Title\u0026#x27;\u003c/span\u003e,\n        \u003cspan class=\"hljs-attr\"\u003erequired\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n      },\n      \u003cspan class=\"hljs-attr\"\u003eurl\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003etype\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;String\u0026#x27;\u003c/span\u003e,\n        \u003cspan class=\"hljs-attr\"\u003edescription\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;URL the button leads to\u0026#x27;\u003c/span\u003e,\n        \u003cspan class=\"hljs-attr\"\u003erequired\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n      }\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe name (e.g. \u003ccode\u003e+episode(episode)\u003c/code\u003e) is an arbitrary value and will be displayed as the title.\nYou can use it to describe the code that should be used to render the component ‚Äì¬†like the example above for a Pug component.\u003c/p\u003e"},"advanced/ui":{"childIds":[],"id":"advanced/ui","title":"User Interface","isTitleFromHeading":true,"path":"advanced/ui","sourcePath":"site/advanced/ui","readmeFile":"site/advanced/ui/README.md","type":"documentation","content":"\u003ch1 id=\"user-interface\" tabindex=\"-1\"\u003eUser Interface\u003c/h1\u003e\n\u003ch2 id=\"configuration\" tabindex=\"-1\"\u003eConfiguration\u003c/h2\u003e\n\u003cp\u003eThis is what the full options look like:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eui\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003elang\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;en\u0026#x27;\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003ehljs\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;atom-one-dark\u0026#x27;\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003ebase\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;/\u0026#x27;\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003erepoBaseUrl\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;https://github.com/dennisreimann/uiengine/blob/master/test/project/\u0026#x27;\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003ecustomStylesFile\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;/custom-styles-file.css\u0026#x27;\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003eanalyticsId\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;UA-XXX-X\u0026#x27;\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003edebug\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003ecache\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e,\n\n    \u003cspan class=\"hljs-attr\"\u003ebreakpoints\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003eXS\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e320\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eS\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e560\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eM\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e760\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eL\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e960\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eXL\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e1280\u003c/span\u003e\n    },\n\n    \u003cspan class=\"hljs-attr\"\u003eviewports\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003ePhone\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003ewidth\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e320\u003c/span\u003e\n      },\n      \u003cspan class=\"hljs-attr\"\u003eTablet\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003ewidth\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e768\u003c/span\u003e\n      },\n      \u003cspan class=\"hljs-attr\"\u003eDesktop\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003ewidth\u003c/span\u003e: \u003cspan class=\"hljs-number\"\u003e1280\u003c/span\u003e\n      }\n    },\n\n    \u003cspan class=\"hljs-attr\"\u003elocales\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003een\u003c/span\u003e: {\n        \u003cspan class=\"hljs-comment\"\u003e// custom locale overrides\u003c/span\u003e\n      }\n    },\n\n    \u003cspan class=\"hljs-attr\"\u003emeta\u003c/span\u003e: [\n      {\n        \u003cspan class=\"hljs-attr\"\u003etag\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;link\u0026#x27;\u003c/span\u003e,\n        \u003cspan class=\"hljs-attr\"\u003eattrs\u003c/span\u003e: {\n          \u003cspan class=\"hljs-attr\"\u003erel\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;icon\u0026#x27;\u003c/span\u003e,\n          \u003cspan class=\"hljs-attr\"\u003ehref\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;/my-special-favicon.ico\u0026#x27;\u003c/span\u003e\n        }\n      }\n    ],\n\n    \u003cspan class=\"hljs-attr\"\u003efoot\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;\u0026lt;script src=\u0026quot;/scripts/my-custom-script.js\u0026quot;\u0026gt;\u0026lt;/script\u0026gt;\u0026#x27;\u003c/span\u003e\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"lang\" tabindex=\"-1\"\u003elang\u003c/h3\u003e\n\u003cp\u003eLocalization language for the interface. Available options:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003een\u003c/code\u003e (default)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ede\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eFeel free to send a pull request with additional \u003ca href=\"../packages/ui/src/locales\"\u003elocalizations\u003c/a\u003e!\u003c/p\u003e\n\u003ch3 id=\"hljs\" tabindex=\"-1\"\u003ehljs\u003c/h3\u003e\n\u003cp\u003eThe highlight.js theme for the code blocks, defaults to \u003ccode\u003eatom-one-dark\u003c/code\u003e.\nFor a list of available options see the \u003ca href=\"https://highlightjs.org/static/demo/\"\u003ehighlight.js demo\u003c/a\u003e.\u003c/p\u003e\n\u003ch3 id=\"customstylesfile\" tabindex=\"-1\"\u003ecustomStylesFile\u003c/h3\u003e\n\u003cp\u003eThe path to a css files containing variable overrides and extensions for the UI.\nFor an example see the \u003ca href=\"https://github.com/dennisreimann/uiengine/blob/master/test/project/src/styles/uiengine-custom-styles.css\"\u003ecustom styles file of the test project\u003c/a\u003e.\u003c/p\u003e\n\u003ch3 id=\"analyticsid\" tabindex=\"-1\"\u003eanalyticsId\u003c/h3\u003e\n\u003cp\u003eOptionally you can provide an \u003ccode\u003eanalyticsId\u003c/code\u003e (from Google Analytics \u003ccode\u003eUA-XXX-X\u003c/code\u003e) to track the site.\u003c/p\u003e\n\u003ch3 id=\"base\" tabindex=\"-1\"\u003ebase\u003c/h3\u003e\n\u003cp\u003eSets the base path for the output.\nDefaults to \u003ccode\u003e/\u003c/code\u003e.\u003c/p\u003e\n\u003ch3 id=\"repobaseurl\" tabindex=\"-1\"\u003erepoBaseUrl\u003c/h3\u003e\n\u003cp\u003eSets the repository web view base URL (e.g. for GitHub/GitLab).\nThis adds a link for components and pages to view/edit the corresponding files in the repo.\nSet this to the blob resource for a particular branch, e.g. \u003ccode\u003ehttps://github.com/dennisreimann/uiengine/blob/master/test/project/\u003c/code\u003e.\u003c/p\u003e\n\u003ch3 id=\"debug\" tabindex=\"-1\"\u003edebug\u003c/h3\u003e\n\u003cp\u003eEnable debug output, most likely to be used during UI development.\u003c/p\u003e\n\u003cp\u003eAvailable options:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003efalse\u003c/code\u003e (default)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etrue\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"cache\" tabindex=\"-1\"\u003ecache\u003c/h3\u003e\n\u003cp\u003eEnable template cache, most likely to be disabled during UI development.\u003c/p\u003e\n\u003cp\u003eAvailable options:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003etrue\u003c/code\u003e (default)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efalse\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"breakpoints\" tabindex=\"-1\"\u003ebreakpoints\u003c/h3\u003e\n\u003cp\u003eThe breakpoints defined here will be shown in the preview settings.\nDeclare the breakpoints with the name as key and the minimum media query pixel being the value:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003ebreakpoints: {\n  XS: 320,\n  S: 560,\n  M: 768,\n  L: 960,\n  XL: 1280\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"viewports\" tabindex=\"-1\"\u003eviewports\u003c/h3\u003e\n\u003cp\u003eThe viewports defined here will be shown in the preview settings.\nDeclare the viewports with the name as key and the \u003ccode\u003ewidth\u003c/code\u003e (required) and \u003ccode\u003eheight\u003c/code\u003e (optional) being the value:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003eviewports: {\n  Phone: {\n    width: 320\n  },\n  Tablet: {\n    width: 768\n  },\n  Desktop: {\n    width: 1280\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf the height is defined, the preview container will be scrollable.\nIt the height is omitted, the preview content will define the height ‚Äì¬†just like with \u003ccode\u003ebreakpoints\u003c/code\u003e.\u003c/p\u003e\n\u003ch3 id=\"defaultpreviewmode\" tabindex=\"-1\"\u003edefaultPreviewMode\u003c/h3\u003e\n\u003cp\u003eWhen viewports and breakpoints are defined, breakpoints take precedence.\nYou can also define \u003ccode\u003edefaultPreviewMode: 'viewports'\u003c/code\u003e to switch this default.\u003c/p\u003e\n\u003cp\u003eAvailable options:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ebreakpoints\u003c/code\u003e (default)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eviewports\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe preview mode can also be switched in the preference settings.\u003c/p\u003e\n\u003ch3 id=\"locales\" tabindex=\"-1\"\u003elocales\u003c/h3\u003e\n\u003cp\u003eYou can override the whole locale or specific keys.\nThe keys you provide get merged deeply with the existing locales.\u003c/p\u003e\n\u003ch3 id=\"meta\" tabindex=\"-1\"\u003emeta\u003c/h3\u003e\n\u003cp\u003eAn optional list of tags to be included in the \u003ccode\u003e\u0026lt;head\u0026gt;\u003c/code\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003emeta: [\n  {\n    \u003cspan class=\"hljs-attr\"\u003etag\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;link\u0026#x27;\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003eattrs\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003erel\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;icon\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003ehref\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;/my-special-favicon.ico\u0026#x27;\u003c/span\u003e\n    }\n  }\n]\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"foot\" tabindex=\"-1\"\u003efoot\u003c/h3\u003e\n\u003cp\u003eOptional tags for the end of the body.\u003c/p\u003e"},"basics/component":{"childIds":[],"id":"basics/component","title":"Component","isTitleFromHeading":true,"path":"basics/component","sourcePath":"site/basics/component","readmeFile":"site/basics/component/README.md","type":"documentation","content":"\u003ch1 id=\"component\" tabindex=\"-1\"\u003eComponent\u003c/h1\u003e\n\u003cp\u003eA component is a single interface unit.\nIn the UIengine terminology it encapsulates everything belonging to the component:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMarkup\u003c/li\u003e\n\u003cli\u003eStyles\u003c/li\u003e\n\u003cli\u003eScripts\u003c/li\u003e\n\u003cli\u003eTests\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class='ytEmbed'\u003e\u003ciframe title=\"UIengine Introduction 03: Components and Variants\" src=\"https://www.youtube-nocookie.com/embed/videoseries?list=PLBXz0hPvV2jNAFb9KxvV-2Op8cy3tA8E2\u0026index=2\" frameborder=\"0\" allow=\"autoplay; encrypted-media; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003ch2 id=\"directory-structure\" tabindex=\"-1\"\u003eDirectory Structure\u003c/h2\u003e\n\u003cp\u003eHere is an example structure for some components that use Pug as templating engine (see \u003ca href=\"/adapters/\"\u003eadapters\u003c/a\u003e), as well as plain CSS and JavaScript:\u003c/p\u003e\n\u003cpre class=\"hljs lang-tree\"\u003e\u003ccode\u003ecomponents\n|___button\n|   |___variants\n|   |   |___button-default.html\n|   |   |___button-primary.html\n|   |___button.css\n|   |___button.html\n|   |___component.config.js\n|   |___README.md\n|___slider\n    |___tests\n    |   |___slider_test.js\n    |___variants\n    |   |___slider-default.html\n    |___component.config.js\n    |___slider.css\n    |___slider.js\n    |___slider.html\n    |___README.md\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eA component directory most likely also has a directory named \u003ca href=\"/basics/variant/\"\u003evariants\u003c/a\u003e, which contains some usage samples.\u003c/p\u003e\n\u003cp\u003eTo add meta data to the component, there is the \u003ccode\u003ecomponent.config.js\u003c/code\u003e file.\nThis meta data can supply the title, and description as well as a label for the component.\u003c/p\u003e\n\u003ch2 id=\"component-files\" tabindex=\"-1\"\u003eComponent files\u003c/h2\u003e\n\u003cp\u003eThe \u003ccode\u003ecomponent.config.js\u003c/code\u003e contents for the button might look like this:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Button\u0026quot;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003elabel\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;B1\u0026quot;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003etags\u003c/span\u003e: [\u003cspan class=\"hljs-string\"\u003e\u0026quot;atom\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;form\u0026quot;\u003c/span\u003e],\n  \u003cspan class=\"hljs-attr\"\u003evariants\u003c/span\u003e: [\u003cspan class=\"hljs-string\"\u003e\u0026quot;button-default.html\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;button-primary.html\u0026quot;\u003c/span\u003e]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003etitle\u003c/code\u003e and \u003ccode\u003elabel\u003c/code\u003e get displayed in the documentation.\nThe \u003ccode\u003elabel\u003c/code\u003e is an individual marker that can be used as a reference in mockups or wireframes to reference components.\nThe \u003ccode\u003etags\u003c/code\u003e list is optional and can be used to search for pages.\nThe \u003ccode\u003evariants\u003c/code\u003e attribute is documented in the \u003ca href=\"/basics/variant/\"\u003evariant documentation\u003c/a\u003e.\nThe \u003ccode\u003eproperties\u003c/code\u003e attribute is documented in the \u003ca href=\"/advanced/properties/\"\u003eproperties documentation\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eIn addition to that, there is also the \u003ccode\u003eREADME.md\u003c/code\u003e, which can contain detailed documentation.\u003c/p\u003e"},"basics/config":{"childIds":[],"id":"basics/config","title":"Configuration","isTitleFromHeading":true,"path":"basics/config","sourcePath":"site/basics/config","readmeFile":"site/basics/config/README.md","type":"documentation","content":"\u003ch1 id=\"configuration\" tabindex=\"-1\"\u003eConfiguration\u003c/h1\u003e\n\u003cp\u003eThe project configuration lives in a file named \u003ccode\u003euiengine.config.js\u003c/code\u003e.\u003c/p\u003e\n\u003cdiv class='ytEmbed'\u003e\u003ciframe title=\"UIengine Introduction 02: Config, Pages and Design Tokens\" src=\"https://www.youtube-nocookie.com/embed/videoseries?list=PLBXz0hPvV2jNAFb9KxvV-2Op8cy3tA8E2\u0026index=1\" frameborder=\"0\" allow=\"autoplay; encrypted-media; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003ch2 id=\"sections\" tabindex=\"-1\"\u003eSections\u003c/h2\u003e\n\u003ch3 id=\"project-config\" tabindex=\"-1\"\u003eProject config\u003c/h3\u003e\n\u003cp\u003eDefaults to \u003ccode\u003ename\u003c/code\u003e and \u003ccode\u003eversion\u003c/code\u003e from your package.json file.\nHere you can overwrite it and add more custom properties.\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003ename\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;ACME Design System\u0026#x27;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003eversion\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;1.0.0\u0026#x27;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003elogo\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;/images/logo.png\u0026#x27;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003ecopyright\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;ACME Corp\u0026#x27;\u003c/span\u003e,\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"source\" tabindex=\"-1\"\u003eSource\u003c/h3\u003e\n\u003cp\u003eThe base directories for the input, your raw source files:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ecomponents\u003c/code\u003e is the root of the directory (or directories) containing the components\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etemplates\u003c/code\u003e contains the variant preview and application templates\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003epages\u003c/code\u003e is the directory of the UIengine‚Äôs site structure and page markdown files\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eadditionalWatches\u003c/code\u003e optional list of directories and files that should trigger a rebuild markdown files\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003esource\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003ecomponents\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;./src/components\u0026#x27;\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003etemplates\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;./src/templates\u0026#x27;\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003epages\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;./uiengine\u0026#x27;\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003eadditionalWatches\u003c/span\u003e: [\u003cspan class=\"hljs-string\"\u003e\u0026#x27;./lib\u0026#x27;\u003c/span\u003e]\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003esource.components\u003c/code\u003e config can also be an array of paths:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003esource\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003ecomponents\u003c/span\u003e: [\n      \u003cspan class=\"hljs-string\"\u003e\u0026#x27;./src/elements\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-string\"\u003e\u0026#x27;./src/modules\u0026#x27;\u003c/span\u003e,\n    ]\n    \u003cspan class=\"hljs-comment\"\u003e// ...\u003c/span\u003e\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"target\" tabindex=\"-1\"\u003eTarget\u003c/h3\u003e\n\u003cp\u003eDestination paths for the generated output.\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003etarget\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;./dist\u0026#x27;\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"adapters\" tabindex=\"-1\"\u003eAdapters\u003c/h3\u003e\n\u003cp\u003eAdapters are used for templating/rendering.\nYou configure the adapters using the file extension of the template file as the adapter key.\nEach adapter is a module that gets required, for details see the \u003ca href=\"/adapters/\"\u003eadapters documentation\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eThere are two slightly different ways to configure the value:\nThe first way is to directly reference the module or path that will get required:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003epug\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-pug\u0026#x27;\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003ehbs\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-handlebars\u0026#x27;\u003c/span\u003e\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIn case you need to provide additional options that will be passed to the adapter, you need to\nexplicitely reference the module and its options:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003eadapters\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003epug\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003emodule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-pug\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eoptions\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003epretty\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e,\n        \u003cspan class=\"hljs-attr\"\u003ebasedir\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;./src/components\u0026#x27;\u003c/span\u003e\n      }\n    },\n    \u003cspan class=\"hljs-attr\"\u003ehbs\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003emodule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;@uiengine/adapter-handlebars\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003eoptions\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003enamespace\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;my-project\u0026#x27;\u003c/span\u003e\n      }\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIn either way the adapter module can be ‚Ä¶\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ethe path to a directory inside this project that contains the adapter\n(case: you use the adapter just for this project)\u003c/li\u003e\n\u003cli\u003ethe name of the npm package that is the adapter\n(case: you use an existing adapter or want to share yours across projects)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"template\" tabindex=\"-1\"\u003eTemplate\u003c/h3\u003e\n\u003cp\u003eThis is the template the previews gets rendered into.\nIt should contain references to your styles and scripts, so that the rendered markup has the asset context it needs.\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003etemplate\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;uiengine.html\u0026#x27;\u003c/span\u003e\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIt must also include the \u003ccode\u003e\u0026lt;!-- uiengine:content --\u0026gt;\u003c/code\u003e comment, which will be replaced with the rendered markup.\u003c/p\u003e\n\u003cp\u003eOther comments that also get replaced:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e\u0026lt;!-- uiengine:title --\u0026gt;\u003c/code\u003e is the page title: \u003ccode\u003e\u0026lt;title\u0026gt;\u0026lt;!-- uiengine:title --\u0026gt;\u0026lt;/title\u0026gt;\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e\u0026lt;!-- uiengine:class --\u0026gt;\u003c/code\u003e is the page class: \u003ccode\u003e\u0026lt;html class=\u0026quot;\u0026lt;!-- uiengine:class --\u0026gt;\u0026quot;\u0026gt;\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e\u0026lt;!-- uiengine:theme --\u0026gt;\u003c/code\u003e is the theme id: \u003ccode\u003e\u0026lt;html data-theme=\u0026quot;\u0026lt;!-- uiengine:theme --\u0026gt;\u0026quot;\u0026gt;\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e\u0026lt;!-- uiengine:foot --\u0026gt;\u003c/code\u003e is the client side rendering code that gets injected.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"themes\" tabindex=\"-1\"\u003eThemes\u003c/h3\u003e\n\u003cp\u003eThe themes defined here will be shown in the topbar.\nThe first theme is selected by default.\u003c/p\u003e\n\u003cp\u003eEach variant and page will be rendered per theme.\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-attr\"\u003ethemes\u003c/span\u003e: [\n    {\n      \u003cspan class=\"hljs-attr\"\u003eid\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;default\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Default\u0026#x27;\u003c/span\u003e\n    },\n    {\n      \u003cspan class=\"hljs-attr\"\u003eid\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;funky\u0026#x27;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;Bright colors\u0026#x27;\u003c/span\u003e\n    }\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf no themes are defined, one with the id \u003ccode\u003e_default\u003c/code\u003e will be used.\u003c/p\u003e\n\u003ch3 id=\"ui\" tabindex=\"-1\"\u003eUI\u003c/h3\u003e\n\u003cp\u003eSee the \u003ca href=\"/advanced/ui/\"\u003eUI docs\u003c/a\u003e for details.\u003c/p\u003e\n\u003ch3 id=\"browsersync\" tabindex=\"-1\"\u003eBrowserSync\u003c/h3\u003e\n\u003cp\u003eThe \u003ccode\u003euiengine build\u003c/code\u003e command (see the \u003ca href=\"/basics/getting-started/\"\u003egetting started guide\u003c/a\u003e supports modes for serving and watching files.\nHere you can pass in the corresponding \u003ca href=\"https://www.browsersync.io/docs/options/\"\u003eBrowserSync configuration\u003c/a\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e{\n  \u003cspan class=\"hljs-comment\"\u003e// either directly\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ebrowserSync\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003eopen\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e\n  },\n\n  \u003cspan class=\"hljs-comment\"\u003e// or by referencing an external file:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ebrowserSync\u003c/span\u003e: \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;./bs-config.js\u0026#x27;\u003c/span\u003e)\n}\n\u003c/code\u003e\u003c/pre\u003e"},"basics/getting-started":{"childIds":[],"id":"basics/getting-started","title":"Getting Started","isTitleFromHeading":true,"path":"basics/getting-started","sourcePath":"site/basics/getting-started","readmeFile":"site/basics/getting-started/README.md","type":"documentation","content":"\u003ch1 id=\"getting-started\" tabindex=\"-1\"\u003eGetting Started\u003c/h1\u003e\n\u003cp\u003eThis guide helps you to get started quickly with the \u003ccode\u003euiengine\u003c/code\u003e.\nWe will use \u003ccode\u003enpx\u003c/code\u003e to run the locally installed \u003ccode\u003euiengine\u003c/code\u003e in the following.\u003c/p\u003e\n\u003cblockquote\u003e\u003c/blockquote\u003e\n\u003cp\u003e\u003ccode\u003enpx\u003c/code\u003e is bundled with \u003ccode\u003enpm\u003c/code\u003e since \u003ca href=\"https://github.com/npm/npm/releases/tag/v5.2.0\"\u003ev5.2.0\u003c/a\u003e.\nIt allows us to easily run locally installed packages like \u003ccode\u003euiengine\u003c/code\u003e, which must have been installed globally otherwise, setup in the \u003ccode\u003e$PATH\u003c/code\u003e variable or called with a path prefix.\u003c/p\u003e\n\u003ch2 id=\"%F0%9F%8F%8E-tl%3Bdr-%E2%80%93-the-fast-lane\" tabindex=\"-1\"\u003eüèé TL;DR ‚Äì¬†The fast lane\u003c/h2\u003e\n\u003cp\u003eThe following process is also covered in the \u003ca href=\"https://www.youtube.com/watch?v=YBm_ye9da-Q\u0026amp;list=PLBXz0hPvV2jNAFb9KxvV-2Op8cy3tA8E2\"\u003eintroduction videos\u003c/a\u003e:\u003c/p\u003e\n\u003cdiv class='ytEmbed'\u003e\u003ciframe title=\"UIengine Introduction Videos\" src=\"https://www.youtube-nocookie.com/embed/videoseries?list=PLBXz0hPvV2jNAFb9KxvV-2Op8cy3tA8E2\" frameborder=\"0\" allow=\"autoplay; encrypted-media; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003cp\u003eInitialize a new npm project:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003emkdir uiengine-demo \u0026amp;\u0026amp; \u003cspan class=\"hljs-built_in\"\u003ecd\u003c/span\u003e uiengine-demo \u0026amp;\u0026amp; npm init\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou will be prompted for the project information.\nTo skip the prompt and use some empty defaults, run \u003ccode\u003enpm init -y\u003c/code\u003e instead.\u003c/p\u003e\n\u003cp\u003eNext, install the UIengine development dependencies locally:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpm install @uiengine/core @uiengine/adapter-html --save-dev\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow initialize an empty UIengine demo project:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine init --demo\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eServe the project locally and watch for changes:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine build --serve --watch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eCongratulations! üéâ\nNow you have a basic UIengine demo project running.\u003c/p\u003e\n\u003cp\u003eIn the following you can read about the steps in more detail.\u003c/p\u003e\n\u003ch2 id=\"%F0%9F%93%A6-how-to-install-the-uiengine%3F\" tabindex=\"-1\"\u003eüì¶ How to install the UIengine?\u003c/h2\u003e\n\u003cp\u003eThe UIengine should be installed as a dependency for a project.\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpm install --save-dev @uiengine/core\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou will also need at least one adapter to render your components.\nHere we will use the HTML adapter as an example, so go ahead and install it:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpm install --save-dev @uiengine/adapter-html\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSee the \u003ca href=\"/adapters/\"\u003eadapter docs\u003c/a\u003e for details and a list of available adapters.\u003c/p\u003e\n\u003ch2 id=\"%F0%9F%94%B0-how-to-setup-the-uiengine-in-a-project%3F\" tabindex=\"-1\"\u003eüî∞ How to setup the UIengine in a project?\u003c/h2\u003e\n\u003cp\u003eYou should initialize the UIengine in the directory that also contains your \u003ccode\u003epackage.json\u003c/code\u003e.\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine init\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis command creates a config file named \u003ccode\u003euiengine.config.js\u003c/code\u003e, which contains the basic configuration.\nIt also creates the folder \u003ccode\u003epages\u003c/code\u003e containing a \u003ccode\u003eREADME.md\u003c/code\u003e file.\nThis is the page file for the index page of the documentation.\u003c/p\u003e\n\u003cp\u003eYou can also use the demo flag when initializing the project:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine init --demo\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis generates some demo pages and components to give a basic overview for some of the features.\nBeware: It uses the HTML adapter, hence the components are very simplistic.\u003c/p\u003e\n\u003ch2 id=\"%E2%9A%99%EF%B8%8F-how-to-configure-the-project%3F\" tabindex=\"-1\"\u003e‚öôÔ∏è How to configure the project?\u003c/h2\u003e\n\u003cp\u003eThe config file \u003ccode\u003euiengine.config.js\u003c/code\u003e contains the basic configuration for your project.\nIf you generated the file with the \u003ccode\u003einit\u003c/code\u003e command it contains comments for the individual sections.\nSee the \u003ca href=\"/basics/config/\"\u003econfig documentation\u003c/a\u003e for details.\u003c/p\u003e\n\u003ch2 id=\"%E2%9E%95-how-to-create-a-component%3F\" tabindex=\"-1\"\u003e‚ûï How to create a component?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files of a component you can use the \u003ccode\u003ecomponent\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine component COMPONENT_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis will also generate a default variant named after the component.\nIn case you want to directly add some variants, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine component COMPONENT_ID VARIANT_1 VARIANT_2 VARIANT_3\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"%E2%9E%95-how-to-create-a-variant%3F\" tabindex=\"-1\"\u003e‚ûï How to create a variant?\u003c/h2\u003e\n\u003cp\u003eA variant needs at least a file to render.\nYou create a variant by adding a file renderable by one of the configured adapters to the \u003ccode\u003evariants\u003c/code\u003e directory of a component.\u003c/p\u003e\n\u003cp\u003eTo render a variant, we also need a layout.\nThe \u003ccode\u003enpx uiengine init\u003c/code\u003e command created a basic html layout file in \u003ccode\u003esrc/templates/uiengine.html\u003c/code\u003e.\nIt includes the \u003ccode\u003e\u0026lt;!-- uiengine:content --\u0026gt;\u003c/code\u003e comment, which will be replaced with the HTML of the rendered variant.\nYou can go ahead and extend the layout to fit your needs and include the correct HTML and style and script references.\u003c/p\u003e\n\u003cp\u003eThis layout file is just there to get you started.\nFeel free to change its content and use an other adapter to fit your projects needs.\u003c/p\u003e\n\u003ch2 id=\"%E2%9E%95-how-to-create-a-page%3F\" tabindex=\"-1\"\u003e‚ûï How to create a page?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files and folders of a page you can use the \u003ccode\u003epage\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page PAGE_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis generates a \u003ccode\u003eREADME.md\u003c/code\u003e and a \u003ccode\u003epage.config.js\u003c/code\u003e file inside the folder matching the page id in you pages source directory.\nIn case you want to directly add some pages, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page PAGE_1_ID PAGE_2_ID PAGE_3_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSay you would like to create pages for grouping your components with the \u003ca href=\"http://atomicdesign.bradfrost.com/chapter-2/\"\u003eAtomic Design Methodology\u003c/a\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page atoms molecules organisms templates pages\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"%E2%9C%A8-how-to-generate-the-project%3F\" tabindex=\"-1\"\u003e‚ú® How to generate the project?\u003c/h2\u003e\n\u003cp\u003eThe site can be generated with the following command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine build\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo rebuild on file change you can also leverage the watch mode:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine build --watch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can also spawn a server for the generated site:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine build --serve\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003ewatch\u003c/code\u003e and \u003ccode\u003eserve\u003c/code\u003e options can be combined, which makes a good development environment:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine build --watch --serve\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eUnder the hood \u003ca href=\"https://www.browsersync.io/\"\u003eBrowserSync\u003c/a\u003e is used to provide serving and watching the files.\nFor information on how to configure the server and pass additional options, see the \u003ca href=\"/basics/config/#BrowserSync\"\u003econfiguration documentation\u003c/a\u003e.\u003c/p\u003e"},"basics/page":{"childIds":[],"id":"basics/page","title":"Page","isTitleFromHeading":true,"path":"basics/page","sourcePath":"site/basics/page","readmeFile":"site/basics/page/README.md","type":"documentation","content":"\u003ch1 id=\"page\" tabindex=\"-1\"\u003ePage\u003c/h1\u003e\n\u003cp\u003ePages are used to generate the documentation.\u003c/p\u003e\n\u003cdiv class='ytEmbed'\u003e\u003ciframe title=\"UIengine Introduction 02: Config, Pages and Design Tokens\" src=\"https://www.youtube-nocookie.com/embed/videoseries?list=PLBXz0hPvV2jNAFb9KxvV-2Op8cy3tA8E2\u0026index=1\" frameborder=\"0\" allow=\"autoplay; encrypted-media; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003ch2 id=\"directory-structure\" tabindex=\"-1\"\u003eDirectory Structure\u003c/h2\u003e\n\u003cp\u003eHere is an example structure for some pages using the \u003ca href=\"http://atomicdesign.bradfrost.com/chapter-2/\"\u003eAtomic Design Methodology\u003c/a\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs lang-tree\"\u003e\u003ccode\u003epages\n|___atoms\n|   |___page.config.js\n|   |___README.md\n|___molecules\n|   |___page.config.js\n|   |___README.md\n|___organisms\n|   |___page.config.js\n|   |___README.md\n|___prototype\n|   |___page.config.js\n|   |___README.md\n|   |___homepage\n|   |   |___page.config.js\n|   |   |___README.md\n|   |___productlist\n|   |   |___page.config.js\n|   |   |___README.md\n|   |___productdetails\n|   |   |___page.config.js\n|   |   |___README.md\n|   |___cart\n|       |___page.config.js\n|       |___README.md\n|       |___empty\n|       |   |___page.config.js\n|       |   |___README.md\n|       |___full\n|           |___page.config.js\n|           |___README.md\n|___page.config.js\n|___README.md\n    |___static\n        |___brandmanual.pdf\n        |___components.sketch\n        |___logo.svg\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eA page can contain child pages and have \u003ca href=\"#additional-page-files\"\u003eadditional files\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"page-files\" tabindex=\"-1\"\u003ePage files\u003c/h2\u003e\n\u003cp\u003eA page is identified by the presence of a \u003ccode\u003eREADME.md\u003c/code\u003e markdown file, which contains the page content:\u003c/p\u003e\n\u003cpre class=\"hljs lang-md\"\u003e\u003ccode\u003e![\u003cspan class=\"hljs-string\"\u003eACME Design System\u003c/span\u003e](\u003cspan class=\"hljs-link\"\u003e/static/logo.svg\u003c/span\u003e)\n\nThe ACME Design System: Components and templates for our web application.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIn addition to this you can also provide a \u003ccode\u003epage.config.js\u003c/code\u003e file, which can list the subpages/components or define the template the page gets rendered with.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003epage.config.js\u003c/code\u003e contents for the home/index page might look like this:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Home\u0026quot;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003echildren\u003c/span\u003e: [\u003cspan class=\"hljs-string\"\u003e\u0026quot;atoms\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;molecules\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;organisms\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;prototype\u0026quot;\u003c/span\u003e]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003etitle\u003c/code\u003e is the name of the page that is refered to in the navigation.\nThe \u003ccode\u003etemplate\u003c/code\u003e defines the template the page gets rendered with. See the \u003ca href=\"#templates\"\u003etemplates section\u003c/a\u003e for details.\nThe \u003ccode\u003efragment\u003c/code\u003e is optional, see the \u003ca href=\"#templates\"\u003etemplates section\u003c/a\u003e for details.\nThe \u003ccode\u003echildren\u003c/code\u003e list is optional and can be used to leave out or reorder certain pages.\nThe \u003ccode\u003etags\u003c/code\u003e list is optional and can be used to search for pages.\nThe \u003ccode\u003ecollapsed\u003c/code\u003e attribute is optional and can be used to initially collapse the children pages.\u003c/p\u003e\n\u003ch3 id=\"referencing-components\" tabindex=\"-1\"\u003eReferencing components\u003c/h3\u003e\n\u003cp\u003eThe \u003ccode\u003eREADME.md\u003c/code\u003e contents for the atoms page might look like this:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Atoms\u0026quot;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003ecomponents\u003c/span\u003e: [\u003cspan class=\"hljs-string\"\u003e\u0026quot;heading\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;text\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;link\u0026quot;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026quot;button\u0026quot;\u003c/span\u003e]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003ecomponents\u003c/code\u003e list references the component ids that should be included as child pages for this page.\nThink of the components parent page as a kind of category ‚Äì¬†here we are using the Atomic Design Methodology to group components.\u003c/p\u003e\n\u003ch3 id=\"referencing-design-tokens\" tabindex=\"-1\"\u003eReferencing design tokens\u003c/h3\u003e\n\u003cp\u003eThe \u003ccode\u003epage.config.js\u003c/code\u003e can also reference design tokens.\nFor details see the \u003ca href=\"/advanced/design-tokens/\"\u003edesign token docs\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"additional-page-files\" tabindex=\"-1\"\u003eAdditional page files\u003c/h2\u003e\n\u003cp\u003eA page can have extra files and folders, too.\nYou can use this to add images or downloadable files for pages.\nThese files and folders will be copied to the target path.\nFiles and folders that start with an underscore are ignored.\u003c/p\u003e\n\u003ch2 id=\"templates\" tabindex=\"-1\"\u003eTemplates\u003c/h2\u003e\n\u003cp\u003eCustom page templates are expected to be located in the \u003ccode\u003etemplates\u003c/code\u003e directory defined in the \u003ca href=\"/basics/config/#source\"\u003esource configuration\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eHere is an example structure for some templates:\u003c/p\u003e\n\u003cpre class=\"hljs lang-tree\"\u003e\u003ccode\u003etemplates\n|___home.pug\n|___checkout\n    |___cart.pug\n    |___partial.pug\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can reference these templates as \u003ccode\u003ehome.pug\u003c/code\u003e and \u003ccode\u003echeckout/cart.pug\u003c/code\u003e as the value for the \u003ccode\u003etemplate\u003c/code\u003e attribute of the page.\nTemplates are expected to return the whole content of the page, from \u003ccode\u003eDOCTYPE\u003c/code\u003e to \u003ccode\u003e\u0026lt;/html\u0026gt;\u003c/code\u003e.\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Sample home page\u0026quot;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003etemplate\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;home.pug\u0026quot;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003econtext\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003epageTitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Welcome to ACME Corp.\u0026quot;\u003c/span\u003e\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIn addition to that you can also define a \u003ccode\u003efragment\u003c/code\u003e.\nIf this is defined, it will be rendered and the output will replace the \u003ccode\u003e\u0026lt;!-- uiengine:content --\u0026gt;\u003c/code\u003e comment in the \u003ccode\u003etemplate\u003c/code\u003e.\nFragments in contrast to templates only provide the partial content, not the whole page markup.\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Page with fragment\u0026quot;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003efragment\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;checkout/partial.pug\u0026quot;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003econtext\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003evariableInFragment\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Hello from inside the fragment!\u0026quot;\u003c/span\u003e\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"providing-data\" tabindex=\"-1\"\u003eProviding data\u003c/h3\u003e\n\u003cp\u003eAs you can use these custom templates to render example/prototype pages for your website/application, you might want to provide some sample data.\nTo pass this data into your template, you can use the \u003ccode\u003econtext\u003c/code\u003e property of the page:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e teasers = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026quot;teasers/home.json\u0026quot;\u003c/span\u003e)\n\n\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Sample home page\u0026quot;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003etemplate\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;home.pug\u0026quot;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003econtext\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003epageTitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Welcome to ACME Corp.\u0026quot;\u003c/span\u003e,\n    teasers\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIn this case the template \u003ccode\u003ehome\u003c/code\u003e gets rendered with the variables \u003ccode\u003epageTitle\u003c/code\u003e and \u003ccode\u003eteasers\u003c/code\u003e.\u003c/p\u003e"},"basics/variant":{"childIds":[],"id":"basics/variant","title":"Variant","isTitleFromHeading":true,"path":"basics/variant","sourcePath":"site/basics/variant","readmeFile":"site/basics/variant/README.md","type":"documentation","content":"\u003ch1 id=\"variant\" tabindex=\"-1\"\u003eVariant\u003c/h1\u003e\n\u003cp\u003eA variant is an usage example of a component.\nIn the UIengine terminology it offers a preview of the component and the data it can be rendered with.\u003c/p\u003e\n\u003cdiv class='ytEmbed'\u003e\u003ciframe title=\"UIengine Introduction 03: Components and Variants\" src=\"https://www.youtube-nocookie.com/embed/videoseries?list=PLBXz0hPvV2jNAFb9KxvV-2Op8cy3tA8E2\u0026index=2\" frameborder=\"0\" allow=\"autoplay; encrypted-media; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003ch2 id=\"directory-structure\" tabindex=\"-1\"\u003eDirectory Structure\u003c/h2\u003e\n\u003cp\u003eVariants are stored per component in the components \u003ccode\u003evariants\u003c/code\u003e folder.\nA variant is a file that gets rendered by the assigned \u003ca href=\"/adapters/\"\u003eadapter\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eHere is an example for the variants of a \u003ccode\u003ebutton\u003c/code\u003e component:\u003c/p\u003e\n\u003cpre class=\"hljs lang-tree\"\u003e\u003ccode\u003ecomponents\n|___button\n    |___variants\n        |___button-default.pug\n        |___button-primary.pug\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo add meta data to the variant, just use the \u003ccode\u003evariants\u003c/code\u003e list in the \u003ca href=\"/basics/component/#component-file\"\u003ecomponent file\u003c/a\u003e.\nThe meta data can supply the \u003ccode\u003efile\u003c/code\u003e, \u003ccode\u003etitle\u003c/code\u003e, \u003ccode\u003edescription\u003c/code\u003e and \u003ccode\u003elabel\u003c/code\u003e for the variant.\nYou might also want to provide the \u003ccode\u003econtext\u003c/code\u003e (data and variables) for rendering the variant.\u003c/p\u003e\n\u003cp\u003eThe component file for the button (\u003ccode\u003ebutton/component.config.js\u003c/code\u003e) might look like this:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Button\u0026quot;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003elabel\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;B1\u0026quot;\u003c/span\u003e,\n\n  \u003cspan class=\"hljs-comment\"\u003e// General context, shared across all variants\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003econtext\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Click me!\u0026quot;\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003etype\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;submit\u0026quot;\u003c/span\u003e\n  },\n  \u003cspan class=\"hljs-attr\"\u003evariants\u003c/span\u003e: [\n    {\n      \u003cspan class=\"hljs-attr\"\u003efile\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;button-default.png\u0026quot;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Default button\u0026quot;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003elabel\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;B1-1\u0026quot;\u003c/span\u003e\n      \u003cspan class=\"hljs-comment\"\u003e// the default button inherits the general context\u003c/span\u003e\n    },\n    {\n      \u003cspan class=\"hljs-attr\"\u003efile\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;button-primary.png\u0026quot;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Primary button\u0026quot;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003edescription\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Use this for calls to action\u0026quot;\u003c/span\u003e,\n      \u003cspan class=\"hljs-attr\"\u003elabel\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;B1-2\u0026quot;\u003c/span\u003e,\n      \u003cspan class=\"hljs-comment\"\u003e// the primary button provides its own context,\u003c/span\u003e\n      \u003cspan class=\"hljs-comment\"\u003e// hence it does not inherit the general context\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003econtext\u003c/span\u003e: {\n        \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Click me now!\u0026quot;\u003c/span\u003e,\n        \u003cspan class=\"hljs-attr\"\u003etype\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;submit\u0026quot;\u003c/span\u003e,\n        \u003cspan class=\"hljs-attr\"\u003eprimary\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n      }\n    }\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAttributes:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003efile\u003c/code\u003e is the only required attribute and references the variants filename.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003econtext\u003c/code\u003e is the data the variant file gets rendered with.\nIf the veriant does not specify an own context it will be inherited from the general context specified on the component level.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etitle\u003c/code\u003e and \u003ccode\u003edescription\u003c/code\u003e get displayed in the documentation.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003elabel\u003c/code\u003e is an individual marker that can be used as a reference in mockups or wireframes to reference variants.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ethemeIds\u003c/code\u003e: Restricts display to only the given list of theme ids.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eYou can also provide a short version of the \u003ccode\u003evariants\u003c/code\u003e list like this:\u003c/p\u003e\n\u003cpre class=\"hljs lang-js\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n  \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Button\u0026quot;\u003c/span\u003e,\n  \u003cspan class=\"hljs-attr\"\u003elabel\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;B1\u0026quot;\u003c/span\u003e,\n\n  \u003cspan class=\"hljs-comment\"\u003e// General context, shared across all variants\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003econtext\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003etitle\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;Click me!\u0026quot;\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003etype\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;submit\u0026quot;\u003c/span\u003e\n  },\n\n  \u003cspan class=\"hljs-attr\"\u003evariants\u003c/span\u003e: [\n    \u003cspan class=\"hljs-string\"\u003e\u0026quot;button-default.png\u0026quot;\u003c/span\u003e,\n    \u003cspan class=\"hljs-string\"\u003e\u0026quot;button-primary.png\u0026quot;\u003c/span\u003e\n  ]\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis is useful if you want to manipulate the order and are fine with these defaults:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003efile\u003c/code\u003e: The filename from the list\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etitle\u003c/code\u003e: The titleized filename without the extension\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003econtext\u003c/code\u003e: The general context specified on the component level\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eYou also have the option to leave out the \u003ccode\u003evariants\u003c/code\u003e attribute altogether.\nIn this case all files inside the components variants folder will be used with the mentioned defaults.\u003c/p\u003e\n\u003ch2 id=\"code-and-preview\" tabindex=\"-1\"\u003eCode and Preview\u003c/h2\u003e\n\u003cp\u003eTo omit certain parts in the raw code and rendered preview, you can use the HTML comment markers.\u003c/p\u003e\n\u003cp\u003eHide something in the raw code view:\u003c/p\u003e\n\u003cpre class=\"hljs lang-html\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-comment\"\u003e\u0026lt;!-- omit:code:start --\u0026gt;\u003c/span\u003e\nEverything in between these HTML comments is omitted in the raw code view\n\u003cspan class=\"hljs-comment\"\u003e\u0026lt;!-- omit:code:end --\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHide something in the rendered preview:\u003c/p\u003e\n\u003cpre class=\"hljs lang-html\"\u003e\u003ccode\u003e\u003cspan class=\"hljs-comment\"\u003e\u0026lt;!-- omit:preview:start --\u0026gt;\u003c/span\u003e\nEverything in between these HTML comments is omitted in the rendered preview\n\u003cspan class=\"hljs-comment\"\u003e\u0026lt;!-- omit:preview:end --\u0026gt;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"testing\" tabindex=\"-1\"\u003eTesting\u003c/h3\u003e\n\u003cp\u003eIn case you are running browser tests against the previews (e.g. visual regression testing), please make sure to use the iframe content pages directly.\nThis way you will enjoy faster load times and more stable tests.\u003c/p\u003e"},"development/changelog":{"childIds":[],"id":"development/changelog","title":"Changelog","isTitleFromHeading":true,"path":"development/changelog","sourcePath":"site/development/changelog","readmeFile":"site/development/changelog/README.md","type":"documentation","content":"\u003ch1 id=\"changelog\" tabindex=\"-1\"\u003eChangelog\u003c/h1\u003e\n\u003ch2 id=\"%5B3.3.0%5D---19.06.2022\" tabindex=\"-1\"\u003e[3.3.0] - 19.06.2022\u003c/h2\u003e\n\u003ch3 id=\"added\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eCopy code to clipboard functionality\u003c/li\u003e\n\u003cli\u003eHandle RGB color token values\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eUpdate dependencies\u003c/li\u003e\n\u003cli\u003eUpdate styles of A11y plugin UI\u003c/li\u003e\n\u003cli\u003eRequire Node.js \u0026gt;= 16.16 (current latest LTS)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B3.2.0%5D---14.06.2021\" tabindex=\"-1\"\u003e[3.2.0] - 14.06.2021\u003c/h2\u003e\n\u003ch3 id=\"added-1\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"/adapters/nunjucks/\"\u003eNunjucks adapter\u003c/a\u003e provided by \u003ca href=\"https://github.com/CosAnca\"\u003e@CosAnca\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-1\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eRequire Node.js \u0026gt;= 14.15 (current latest LTS)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B3.1.0%5D---17.07.2020\" tabindex=\"-1\"\u003e[3.1.0] - 17.07.2020\u003c/h2\u003e\n\u003ch3 id=\"changed-2\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eUI overhaul, major thanks and props to \u003ca href=\"https://github.com/CosAnca\"\u003e@CosAnca\u003c/a\u003e!\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"added-2\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eAdd logo option to \u003ca href=\"/basics/config/#project-config\"\u003econfig\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/advanced/design-tokens/\"\u003eExtend tokens representations\u003c/a\u003e with opacity, box-shadow and border styles.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B3.0.0%5D---22.04.2020\" tabindex=\"-1\"\u003e[3.0.0] - 22.04.2020\u003c/h2\u003e\n\u003ch3 id=\"added-3\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eAdd theme labels for preview iframes\u003c/li\u003e\n\u003cli\u003eOfficial logo, thanks \u003ca href=\"https://persiel.com/\"\u003e@janpersiel\u003c/a\u003e!\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-3\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eRequire Node.js \u0026gt;= 12.16 (current latest LTS)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"removed\" tabindex=\"-1\"\u003eRemoved\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eRemoved migrations for v2\u003c/li\u003e\n\u003cli\u003eDeprecated \u003ccode\u003e@uiengine/bridge-theo\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B2.6.0%5D---17.01.2020\" tabindex=\"-1\"\u003e[2.6.0] - 17.01.2020\u003c/h2\u003e\n\u003ch3 id=\"added-4\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ePlugins API, see the \u003ca href=\"/advanced/plugins/\"\u003eplugin docs\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eUI: Re-add variant HTML to code view. \u003ca href=\"https://github.com/dennisreimann/uiengine/pull/54\"\u003eThanks @therealpecus\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-4\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ePerformance optimizations\u003c/li\u003e\n\u003cli\u003eEJS: Adapter upgrades to EJS 3\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"fixes\" tabindex=\"-1\"\u003eFixes\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eWebpack: Set correct chunk names\u003c/li\u003e\n\u003cli\u003eCore: Correct error report in case config file cannot be read\u003c/li\u003e\n\u003cli\u003eWindows compatibility\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B2.5.0%5D---2019-08-22\" tabindex=\"-1\"\u003e[2.5.0] - 2019-08-22\u003c/h2\u003e\n\u003ch3 id=\"added-5\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eWebpack adapter: Add \u003ccode\u003edebug\u003c/code\u003e option for displaying detailed build information\u003c/li\u003e\n\u003cli\u003eProvide custom page \u003ccode\u003efoot\u003c/code\u003e via the \u003ca href=\"/advanced/ui/\"\u003e\u003ccode\u003eui\u003c/code\u003e config\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"removed-1\" tabindex=\"-1\"\u003eRemoved\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eWebpack adapter: Removed \u003ccode\u003eextensions\u003c/code\u003e option (now they are inferred automatically)\u003c/li\u003e\n\u003cli\u003eDeprecated \u003ccode\u003e@uiengine/adapter-react\u003c/code\u003e and \u003ccode\u003e@uiengine/adapter-vue\u003c/code\u003e\n\u003cul\u003e\n\u003cli\u003ePlease use the \u003ca href=\"/adapters/webpack/\"\u003eWebpack adapter\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-5\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eWebpack adapter: Improve build\u003c/li\u003e\n\u003cli\u003eCore: Build performance improvements\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B2.4.0%5D---2019-07-24\" tabindex=\"-1\"\u003e[2.4.0] - 2019-07-24\u003c/h2\u003e\n\u003ch3 id=\"added-6\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eWebpack adapter warns about incorrect config\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"removed-2\" tabindex=\"-1\"\u003eRemoved\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eUI does not display nested properties anymore\n\u003cul\u003e\n\u003cli\u003eWill be brought back once prop-types parsing gets revised.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"changed-6\" tabindex=\"-1\"\u003eChanged\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eImprove Webpack adapter build\u003c/li\u003e\n\u003cli\u003eDeprecated Vue adapter, please use the \u003ca href=\"/adapters/webpack/\"\u003eWebpack adapter\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"fixes-1\" tabindex=\"-1\"\u003eFixes\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eUI: Asset prefetch paths got fixed\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B2.3.0%5D---2019-06-28\" tabindex=\"-1\"\u003e[2.3.0] - 2019-06-28\u003c/h2\u003e\n\u003ch3 id=\"added-7\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eWebpack adapter production ready\n\u003cul\u003e\n\u003cli\u003eSupport dependency graph and property extartion for Vue and React\u003c/li\u003e\n\u003cli\u003eSupport for the \u003ccode\u003efilesForComponent\u003c/code\u003e and \u003ccode\u003efilesForVariant\u003c/code\u003e hooks\u003c/li\u003e\n\u003cli\u003eSee the \u003ca href=\"/adapters/webpack/\"\u003eWebpack adapter docs\u003c/a\u003e for details.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eCustom file watches can be listed as \u003ccode\u003esource.additionalWatches\u003c/code\u003e in the config\n\u003cul\u003e\n\u003cli\u003eSee the \u003ca href=\"/basics/config/#source\"\u003e\u003ccode\u003econfig.source\u003c/code\u003e docs\u003c/a\u003e for details.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B2.2.0%5D---2019-05-09\" tabindex=\"-1\"\u003e[2.2.0] - 2019-05-09\u003c/h2\u003e\n\u003ch3 id=\"added-8\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eLazy load preview iframes to improve performance on component pages with many variants.\u003c/li\u003e\n\u003cli\u003ePages can now also define a \u003ccode\u003efragment\u003c/code\u003e, which works similar to the \u003ccode\u003etemplate\u003c/code\u003e.\n\u003cul\u003e\n\u003cli\u003eSee the \u003ca href=\"/basics/page/#templates\"\u003epage documentation\u003c/a\u003e for details.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"removed-3\" tabindex=\"-1\"\u003eRemoved\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eRemoved variant parts and rendered output from state as it bloats up the UI file size.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%5B2.1.0%5D---2019-04-25\" tabindex=\"-1\"\u003e[2.1.0] - 2019-04-25\u003c/h2\u003e\n\u003ch3 id=\"added-9\" tabindex=\"-1\"\u003eAdded\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eProvide custom meta tags via the \u003ca href=\"/advanced/ui/\"\u003e\u003ccode\u003eui\u003c/code\u003e config\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eOption to restrict variant display to a list of given theme ids.\n\u003cul\u003e\n\u003cli\u003eSee the \u003ccode\u003ethemeIds\u003c/code\u003e option of the \u003ca href=\"/basics/variant/\"\u003evariant configuration\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eExperimental Webpack adapter\n\u003cul\u003e\n\u003cli\u003eSee the \u003ca href=\"/adapters/webpack/\"\u003eWebpack adapter docs\u003c/a\u003e
